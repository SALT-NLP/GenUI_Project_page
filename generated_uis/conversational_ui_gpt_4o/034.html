<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traducción de documento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Apply syntax highlighting to code blocks
      document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Traducción de documento</h1>
      <button class="back-button" style="display: none;" onclick="history.back()">Go Back</button>
    </header>

    <div class="conversation-container">

      <div class="message user">
        <div class="message-header">
          <div class="message-avatar avatar-user">
            U
          </div>
          <div class="message-author">You</div>
          <div class="message-time">5/3/2025, 3:04:59 AM</div>
        </div>
        <div class="message-content">
          <p>I need to translate this document from English to Spanish.</p>
        </div>
      </div>

      <div class="message assistant">
        <div class="message-header">
          <div class="message-avatar avatar-assistant">
            A
          </div>
          <div class="message-author">Assistant</div>
          <div class="message-time">5/3/2025, 3:04:59 AM</div>
        </div>
        <div class="message-content">
          <p>Sure! Please upload the document you&#39;d like translated, and I&#39;ll assist you with the translation to
            Spanish.</p>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
