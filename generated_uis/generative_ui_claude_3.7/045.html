<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables Practice</title>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --correct-color: #4CAF50;
            --incorrect-color: #f44336;
            --background-color: #f9f9f9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #333;
            --light-text: #666;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            transform: translateY(0) rotate(0deg);
            pointer-events: none;
            animation: confetti-fall 3s ease forwards;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100px) rotate(360deg);
            }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .problem {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            color: var(--primary-color);
            transition: all var(--transition-speed) ease;
            position: relative;
        }

        .problem::before {
            content: "What is";
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            font-size: 0.9rem;
            color: var(--light-text);
            font-weight: normal;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            width: 120px;
            height: 60px;
            font-size: 1.8rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            padding: 10px;
            margin-bottom: 20px;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease, transform 0.2s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
            transform: scale(1.05);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 10px rgba(78, 84, 200, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(78, 84, 200, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(78, 84, 200, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        #feedback {
            height: 30px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(10px);
        }

        #feedback.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .correct {
            color: var(--correct-color);
        }

        .incorrect {
            color: var(--incorrect-color);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .score-item {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .settings {
            margin-top: 20px;
            text-align: left;
            background-color: rgba(78, 84, 200, 0.05);
            padding: 15px;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed) ease;
        }

        .settings:hover {
            background-color: rgba(78, 84, 200, 0.1);
        }

        .settings-title {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .settings-title::before {
            content: "⚙️";
            margin-right: 5px;
            font-size: 1.1rem;
        }

        .range-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .range-selector select {
            flex: 1;
            padding: 8px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-size: 0.9rem;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            cursor: pointer;
        }

        .range-selector select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(78, 84, 200, 0.1);
        }

        .streak-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .streak-badge.show {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .celebrate {
            animation: celebrate 0.5s ease;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: var(--light-text);
            font-size: 0.7rem;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .problem {
                font-size: 2.2rem;
            }

            input[type="number"] {
                width: 100px;
                height: 50px;
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .score-value {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <div class="streak-badge" id="streak-badge">Streak: 0</div>
        <h1>Multiplication Tables Practice</h1>
        
        <div class="settings">
            <div class="settings-title">Practice Range:</div>
            <div class="range-selector">
                <select id="minRange" aria-label="Minimum number range">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <span>to</span>
                <select id="maxRange" aria-label="Maximum number range">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected>12</option>
                </select>
            </div>
        </div>
        
        <div class="problem" id="problem" aria-live="polite">6 × 7 = ?</div>
        
        <div class="input-group">
            <input type="number" id="answer" aria-label="Your answer" placeholder="?" autofocus>
            <button id="checkButton">Check Answer</button>
        </div>
        
        <div id="feedback" aria-live="assertive"></div>
        
        <div class="score-container">
            <div class="score-item">
                <div class="score-label">Correct</div>
                <div class="score-value" id="correctScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Attempts</div>
                <div class="score-value" id="totalAttempts">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Accuracy</div>
                <div class="score-value" id="accuracy">0%</div>
            </div>
        </div>
        
        <div class="keyboard-hint">Tip: Press Enter to check your answer</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const problemElement = document.getElementById('problem');
            const answerInput = document.getElementById('answer');
            const checkButton = document.getElementById('checkButton');
            const feedbackElement = document.getElementById('feedback');
            const correctScoreElement = document.getElementById('correctScore');
            const totalAttemptsElement = document.getElementById('totalAttempts');
            const accuracyElement = document.getElementById('accuracy');
            const minRangeSelect = document.getElementById('minRange');
            const maxRangeSelect = document.getElementById('maxRange');
            const streakBadge = document.getElementById('streak-badge');
            const appContainer = document.getElementById('app-container');
            
            // Game state
            let currentProblem = { num1: 0, num2: 0, answer: 0 };
            let score = {
                correct: 0,
                attempts: 0,
                streak: 0
            };
            
            // Initialize
            generateProblem();
            
            // Event listeners
            checkButton.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            minRangeSelect.addEventListener('change', () => {
                if (parseInt(minRangeSelect.value) > parseInt(maxRangeSelect.value)) {
                    maxRangeSelect.value = minRangeSelect.value;
                }
                generateProblem();
            });
            
            maxRangeSelect.addEventListener('change', () => {
                if (parseInt(maxRangeSelect.value) < parseInt(minRangeSelect.value)) {
                    minRangeSelect.value = maxRangeSelect.value;
                }
                generateProblem();
            });
            
            // Functions
            function generateProblem() {
                const min = parseInt(minRangeSelect.value);
                const max = parseInt(maxRangeSelect.value);
                
                const num1 = Math.floor(Math.random() * (max - min + 1)) + min;
                const num2 = Math.floor(Math.random() * (max - min + 1)) + min;
                
                currentProblem = {
                    num1,
                    num2,
                    answer: num1 * num2
                };
                
                problemElement.textContent = `${num1} × ${num2} = ?`;
                answerInput.value = '';
                answerInput.focus();
                
                // Hide feedback
                feedbackElement.classList.remove('visible');
            }
            
            function checkAnswer() {
                const userAnswer = parseInt(answerInput.value);
                
                if (isNaN(userAnswer)) {
                    showFeedback('Please enter a number!', 'incorrect');
                    return;
                }
                
                score.attempts++;
                totalAttemptsElement.textContent = score.attempts;
                
                if (userAnswer === currentProblem.answer) {
                    score.correct++;
                    score.streak++;
                    correctScoreElement.textContent = score.correct;
                    showFeedback('Correct! 🎉', 'correct');
                    
                    // Update streak badge
                    streakBadge.textContent = `Streak: ${score.streak}`;
                    streakBadge.classList.add('show');
                    
                    // Add pulse animation to score
                    correctScoreElement.classList.add('pulse');
                    setTimeout(() => {
                        correctScoreElement.classList.remove('pulse');
                    }, 500);
                    
                    // Celebrate with confetti for correct answers
                    createConfetti();
                    
                    // Generate new problem after a short delay
                    setTimeout(generateProblem, 1200);
                } else {
                    score.streak = 0;
                    streakBadge.classList.remove('show');
                    showFeedback('Incorrect. Try again!', 'incorrect');
                }
                
                // Update accuracy
                const accuracy = Math.round((score.correct / score.attempts) * 100);
                accuracyElement.textContent = `${accuracy}%`;
            }
            
            function showFeedback(message, className) {
                feedbackElement.textContent = message;
                feedbackElement.className = className;
                feedbackElement.classList.add('visible');
                
                // Add pulse animation
                problemElement.classList.add('pulse');
                setTimeout(() => {
                    problemElement.classList.remove('pulse');
                }, 500);
            }
            
            function createConfetti() {
                const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#54a0ff', '#ff9ff3'];
                const confettiCount = 30;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                    
                    appContainer.appendChild(confetti);
                    
                    // Remove confetti element after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
            
            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    if (document.activeElement === answerInput) {
                        checkButton.focus();
                        e.preventDefault();
                    } else if (document.activeElement === checkButton) {
                        answerInput.focus();
                        e.preventDefault();
                    }
                }
            });
        });
    </script>
</body>
</html>
