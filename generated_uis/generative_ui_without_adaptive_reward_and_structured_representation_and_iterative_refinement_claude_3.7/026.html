<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --color-primary: #007bff;
            --color-primary-dark: #0056b3;
            --color-success: #28a745;
            --color-error: #dc3545;
            --color-text-dark: #333;
            --color-text-light: #fff;
            --color-background: #f8f9fa;
            --color-card-background: #fff;
            --color-border: #ced4da;
            --color-border-focus: #80bdff;
            --color-shadow: rgba(0, 0, 0, 0.08);
            --spacing-unit: 8px;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--color-text-dark);
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-unit) * 4;
            margin: 0;
        }

        .feedback-container {
            background-color: var(--color-card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 var(--spacing-unit) * 2 var(--spacing-unit) * 4 var(--color-shadow);
            padding: var(--spacing-unit) * 4;
            width: 100%;
            max-width: 500px;
        }

        .feedback-header {
            text-align: center;
            margin-bottom: var(--spacing-unit) * 4;
            color: var(--color-primary-dark);
        }

        .form-group {
            margin-bottom: var(--spacing-unit) * 3;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-unit);
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: var(--spacing-unit) * 1.5;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color var(--transition-speed) ease-in-out, box-shadow var(--transition-speed) ease-in-out;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus {
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .form-group input.is-invalid,
        .form-group textarea.is-invalid {
            border-color: var(--color-error);
        }

        .form-group .validation-message {
            color: var(--color-error);
            font-size: 0.875rem;
            margin-top: var(--spacing-unit);
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity var(--transition-speed) ease-in-out, height var(--transition-speed) ease-in-out;
        }

        .form-group .validation-message.show {
            opacity: 1;
            height: auto; /* Allow height to adjust based on content */
            margin-top: var(--spacing-unit);
        }


        .rating-group label {
            margin-bottom: var(--spacing-unit) * 2;
        }

        .rating-stars {
            display: inline-block;
            unicode-bidi: bidi-override;
            direction: rtl;
            font-size: 2rem; /* Adjust size as needed */
        }

        .rating-stars input {
            display: none;
        }

        .rating-stars label {
            display: inline-block;
            padding: 0 var(--spacing-unit) * 0.5;
            cursor: pointer;
            color: #ccc; /* Default star color */
            transition: color var(--transition-speed) ease-in-out;
            margin-bottom: 0; /* Override form-group label margin */
        }

        .rating-stars label:hover,
        .rating-stars label:hover ~ label,
        .rating-stars input:checked ~ label {
            color: gold; /* Highlighted star color */
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: var(--spacing-unit) * 1.5;
            background-color: var(--color-primary);
            color: var(--color-text-light);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease-in-out;
        }

        .submit-button:hover {
            background-color: var(--color-primary-dark);
        }

        .submit-button:active {
            background-color: #004085; /* Darker shade for active state */
        }

        .form-message {
            margin-top: var(--spacing-unit) * 3;
            padding: var(--spacing-unit) * 2;
            border-radius: var(--border-radius);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed) ease-in-out, visibility var(--transition-speed) ease-in-out;
        }

        .form-message.success {
            background-color: #d4edda;
            color: var(--color-success);
            border: 1px solid #c3e6cb;
        }

        .form-message.error {
            background-color: #f8d7da;
            color: var(--color-error);
            border: 1px solid #f5c6cb;
        }

        .form-message.show {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .feedback-container {
                padding: var(--spacing-unit) * 3;
            }

            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group textarea,
            .submit-button {
                padding: var(--spacing-unit) * 1.25;
            }

            .rating-stars {
                 font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2 class="feedback-header">Share Your Feedback</h2>
        <form id="feedbackForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-required="true">
                <div class="validation-message" id="name-error">Name is required.</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true">
                <div class="validation-message" id="email-error">A valid email is required.</div>
            </div>

            <div class="form-group rating-group">
                <label>Rating:</label>
                <div class="rating-stars" role="radiogroup" aria-label="Rating">
                    <input type="radio" id="star5" name="rating" value="5" required aria-required="true"><label for="star5" title="5 stars" aria-label="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars" aria-label="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars" aria-label="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars" aria-label="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star" aria-label="1 star">&#9733;</label>
                </div>
                 <div class="validation-message" id="rating-error">Please provide a rating.</div>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback Message:</label>
                <textarea id="feedback" name="feedback" required aria-required="true"></textarea>
                <div class="validation-message" id="feedback-error">Feedback message is required.</div>
            </div>

            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>

        <div class="form-message" id="form-status-message"></div>
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const formStatusMessage = document.getElementById('form-status-message');
        const inputs = form.querySelectorAll('input, textarea');
        const ratingInputs = form.querySelectorAll('input[name="rating"]');

        // Helper function to show/hide validation messages
        function showValidationMessage(inputElement, messageElement, message) {
            inputElement.classList.add('is-invalid');
            inputElement.setAttribute('aria-invalid', 'true');
            messageElement.textContent = message;
            messageElement.classList.add('show');
        }

        function hideValidationMessage(inputElement, messageElement) {
            inputElement.classList.remove('is-invalid');
            inputElement.setAttribute('aria-invalid', 'false');
            messageElement.classList.remove('show');
            messageElement.textContent = ''; // Clear message content
        }

        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Client-side validation logic
        function validateForm() {
            let isValid = true;

            inputs.forEach(input => {
                const validationMessageElement = document.getElementById(`${input.id}-error`);
                if (validationMessageElement) {
                     hideValidationMessage(input, validationMessageElement);
                }

                if (input.hasAttribute('required') && !input.value.trim()) {
                    isValid = false;
                    if (validationMessageElement) {
                         showValidationMessage(input, validationMessageElement, `${input.labels[0]?.textContent.replace(':', '')} is required.`);
                    } else {
                         // Fallback for elements without specific error divs like rating
                         const genericErrorDiv = input.closest('.form-group').querySelector('.validation-message');
                         if(genericErrorDiv) {
                             showValidationMessage(input, genericErrorDiv, `${input.labels[0]?.textContent.replace(':', '') || 'This field'} is required.`);
                         }
                    }
                } else if (input.type === 'email' && input.value.trim() && !isValidEmail(input.value.trim())) {
                     isValid = false;
                     const emailErrorElement = document.getElementById('email-error');
                     if (emailErrorElement) {
                         showValidationMessage(input, emailErrorElement, 'Please enter a valid email address.');
                     }
                }
            });

            // Specific check for rating
            const ratingChecked = Array.from(ratingInputs).some(radio => radio.checked);
            const ratingErrorElement = document.getElementById('rating-error');
            if (!ratingChecked) {
                isValid = false;
                if (ratingErrorElement) {
                    // Find the first required rating input to mark as invalid (though visually it's the group)
                    const firstRequiredRating = Array.from(ratingInputs).find(radio => radio.hasAttribute('required'));
                    if(firstRequiredRating) {
                         showValidationMessage(firstRequiredRating, ratingErrorElement, 'Please provide a rating.');
                    } else if (ratingInputs.length > 0) {
                         // If no required attribute, just show the message
                         ratingErrorElement.classList.add('show');
                         ratingErrorElement.textContent = 'Please provide a rating.';
                    }
                }
            } else {
                 if (ratingErrorElement) {
                     ratingErrorElement.classList.remove('show');
                     ratingErrorElement.textContent = '';
                 }
            }


            return isValid;
        }

        // Hide validation messages on input
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const validationMessageElement = document.getElementById(`${input.id}-error`);
                 if (validationMessageElement) {
                     hideValidationMessage(input, validationMessageElement);
                 }
                 // For email, re-validate format on input if it's not empty
                 if (input.type === 'email' && input.value.trim() && !isValidEmail(input.value.trim())) {
                     const emailErrorElement = document.getElementById('email-error');
                      if (emailErrorElement) {
                         showValidationMessage(input, emailErrorElement, 'Please enter a valid email address.');
                      }
                 }
            });
            input.addEventListener('blur', () => {
                 // Re-validate on blur to catch empty required fields after focus
                 if (input.hasAttribute('required') && !input.value.trim()) {
                     const validationMessageElement = document.getElementById(`${input.id}-error`);
                      if (validationMessageElement) {
                         showValidationMessage(input, validationMessageElement, `${input.labels[0]?.textContent.replace(':', '')} is required.`);
                      }
                 }
            });
        });

        // Hide rating validation message when a star is selected
        ratingInputs.forEach(radio => {
            radio.addEventListener('change', () => {
                const ratingErrorElement = document.getElementById('rating-error');
                if (ratingErrorElement) {
                    ratingErrorElement.classList.remove('show');
                    ratingErrorElement.textContent = '';
                     // Also hide the invalid state on the first required radio button if it exists
                    const firstRequiredRating = Array.from(ratingInputs).find(r => r.hasAttribute('required'));
                    if(firstRequiredRating) {
                        firstRequiredRating.classList.remove('is-invalid');
                        firstRequiredRating.setAttribute('aria-invalid', 'false');
                    }
                }
            });
        });


        // Form submission handler
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Hide previous messages
            formStatusMessage.classList.remove('show', 'success', 'error');

            // Clear all previous validation messages
            form.querySelectorAll('.validation-message').forEach(msg => msg.classList.remove('show'));
             form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid').setAttribute('aria-invalid', 'false'));


            if (validateForm()) {
                // Form is valid, simulate submission
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                console.log('Form Data:', data);

                // Simulate an AJAX request
                setTimeout(() => {
                    const success = Math.random() > 0.2; // 80% chance of success

                    if (success) {
                        formStatusMessage.textContent = 'Thank you for your feedback!';
                        formStatusMessage.classList.add('show', 'success');
                        form.reset(); // Clear the form
                        // Clear rating selection visual state if needed (CSS handles it)
                        ratingInputs.forEach(radio => radio.checked = false);

                    } else {
                        formStatusMessage.textContent = 'Oops! Something went wrong. Please try again.';
                        formStatusMessage.classList.add('show', 'error');
                    }
                }, 1000); // Simulate network delay
            } else {
                // Form is invalid, validation messages are already shown
                 formStatusMessage.textContent = 'Please fix the errors above.';
                 formStatusMessage.classList.add('show', 'error');
            }
        });
    </script>
</body>
</html>
