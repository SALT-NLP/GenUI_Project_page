<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Analysis</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --white-color: #ffffff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --spacing-unit: 1rem;
            --border-radius: 0.5rem;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem var(--spacing-unit);
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .swot-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .swot-card h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .swot-card.strengths h2 { color: var(--success-color); }
        .swot-card.weaknesses h2 { color: var(--danger-color); }
        .swot-card.opportunities h2 { color: var(--info-color); }
        .swot-card.threats h2 { color: var(--warning-color); }

        .swot-list {
            list-style: none;
            padding: 0;
            margin: 0 0 1.5rem 0;
            flex-grow: 1;
        }

        .swot-list li {
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            word-break: break-word;
            transition: background-color 0.2s ease;
        }

        .swot-list li:last-child {
            margin-bottom: 0;
        }

        .swot-list li:hover {
             background-color: #e9ecef;
        }

        .swot-item-text {
            flex-grow: 1;
            cursor: text; /* Suggests it's editable */
        }

        .swot-item-text.editing {
            display: none; /* Hide text when editing */
        }

        .swot-item-input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            display: none; /* Hide input initially */
            width: calc(100% - 70px); /* Adjust based on button width */
        }

        .swot-item-input.editing {
            display: block; /* Show input when editing */
        }

        .swot-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .swot-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1rem;
            color: var(--secondary-color);
            transition: color 0.2s ease, transform 0.1s ease;
            border-radius: 4px; /* Add border-radius for click area */
        }

        .swot-actions button:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .swot-actions button:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .swot-actions button.delete-btn:hover {
            color: var(--danger-color);
        }

        .add-item-area {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .add-item-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 0.75rem;
            font-size: 1rem;
            resize: vertical; /* Allow vertical resizing */
            min-height: 40px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .add-item-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .add-item-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--success-color);
            color: var(--white-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .add-item-btn:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .add-item-btn:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }

        .add-item-btn:focus {
             outline: 2px solid var(--success-color);
            outline-offset: 2px;
        }


        .save-button-container {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .save-analysis-btn {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .save-analysis-btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

         .save-analysis-btn:active {
            background-color: #004085;
            transform: translateY(0);
        }

         .save-analysis-btn:focus {
             outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 992px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
             body {
                padding: 3rem var(--spacing-unit);
            }
        }

         @media (min-width: 1200px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="swot-card strengths" data-category="strengths">
            <h2>Strengths</h2>
            <ul class="swot-list">
                <!-- Items will be added here by JS -->
            </ul>
            <div class="add-item-area">
                <textarea class="add-item-input" placeholder="Add a strength..."></textarea>
                <button class="add-item-btn">Add Strength</button>
            </div>
        </section>

        <section class="swot-card weaknesses" data-category="weaknesses">
            <h2>Weaknesses</h2>
            <ul class="swot-list">
                <!-- Items will be added here by JS -->
            </ul>
            <div class="add-item-area">
                <textarea class="add-item-input" placeholder="Add a weakness..."></textarea>
                <button class="add-item-btn">Add Weakness</button>
            </div>
        </section>

        <section class="swot-card opportunities" data-category="opportunities">
            <h2>Opportunities</h2>
            <ul class="swot-list">
                <!-- Items will be added here by JS -->
            </ul>
            <div class="add-item-area">
                <textarea class="add-item-input" placeholder="Add an opportunity..."></textarea>
                <button class="add-item-btn">Add Opportunity</button>
            </div>
        </section>

        <section class="swot-card threats" data-category="threats">
            <h2>Threats</h2>
            <ul class="swot-list">
                <!-- Items will be added here by JS -->
            </ul>
            <div class="add-item-area">
                <textarea class="add-item-input" placeholder="Add a threat..."></textarea>
                <button class="add-item-btn">Add Threat</button>
            </div>
        </section>
    </div>

    <div class="save-button-container">
        <button class="save-analysis-btn">Save Analysis</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const swotData = {
                strengths: [],
                weaknesses: [],
                opportunities: [],
                threats: []
            };

            // Load data from local storage if available
            const savedData = localStorage.getItem('swotAnalysisData');
            if (savedData) {
                Object.assign(swotData, JSON.parse(savedData));
                renderAllLists();
            }

            function renderList(category) {
                const listElement = document.querySelector(`.swot-card[data-category="${category}"] .swot-list`);
                listElement.innerHTML = ''; // Clear current list

                swotData[category].forEach((item, index) => {
                    const listItem = document.createElement('li');
                    listItem.setAttribute('data-index', index);

                    const itemText = document.createElement('span');
                    itemText.classList.add('swot-item-text');
                    itemText.textContent = item;
                    itemText.setAttribute('tabindex', '0'); // Make text focusable
                    itemText.setAttribute('role', 'textbox'); // Indicate it's editable
                    itemText.setAttribute('aria-label', `Edit ${category} item`);


                    const itemInput = document.createElement('textarea');
                    itemInput.classList.add('swot-item-input');
                    itemInput.value = item;
                    itemInput.setAttribute('aria-label', `Edit ${category} item input`);


                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('swot-actions');

                    const editBtn = document.createElement('button');
                    editBtn.classList.add('edit-btn');
                    editBtn.innerHTML = '&#9998;'; // Pencil icon
                    editBtn.setAttribute('aria-label', `Edit item ${index + 1}`);


                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.innerHTML = '&times;'; // Multiplication sign (X)
                    deleteBtn.setAttribute('aria-label', `Delete item ${index + 1}`);


                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(deleteBtn);

                    listItem.appendChild(itemText);
                    listItem.appendChild(itemInput);
                    listItem.appendChild(actionsDiv);

                    listElement.appendChild(listItem);
                });
            }

            function renderAllLists() {
                Object.keys(swotData).forEach(renderList);
            }

            function addItem(category, text) {
                if (text.trim() === '') return;
                swotData[category].push(text.trim());
                renderList(category);
                saveData();
            }

            function editItem(category, index, newText) {
                 if (newText.trim() === '') {
                    // If new text is empty, treat as delete
                    deleteItem(category, index);
                    return;
                }
                swotData[category][index] = newText.trim();
                renderList(category);
                saveData();
            }

            function deleteItem(category, index) {
                swotData[category].splice(index, 1);
                renderList(category);
                saveData();
            }

            function saveData() {
                localStorage.setItem('swotAnalysisData', JSON.stringify(swotData));
                console.log('SWOT analysis data saved to local storage.');
            }

            // Event Listeners for Add Buttons
            document.querySelectorAll('.swot-card').forEach(card => {
                const category = card.dataset.category;
                const addButton = card.querySelector('.add-item-btn');
                const inputField = card.querySelector('.add-item-input');

                addButton.addEventListener('click', () => {
                    addItem(category, inputField.value);
                    inputField.value = ''; // Clear input after adding
                    inputField.focus(); // Keep focus on input for quick entry
                });

                inputField.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault(); // Prevent newline in textarea
                        addItem(category, inputField.value);
                        inputField.value = '';
                         inputField.focus();
                    }
                });
            });

            // Event Listener for Edit and Delete (using event delegation)
            document.querySelectorAll('.swot-list').forEach(list => {
                list.addEventListener('click', (event) => {
                    const target = event.target;
                    const listItem = target.closest('li');
                    if (!listItem) return;

                    const category = listItem.closest('.swot-card').dataset.category;
                    const index = parseInt(listItem.dataset.index);

                    if (target.classList.contains('delete-btn')) {
                        if (confirm('Are you sure you want to delete this item?')) {
                            deleteItem(category, index);
                        }
                    } else if (target.classList.contains('edit-btn')) {
                         // Toggle editing state
                        const itemText = listItem.querySelector('.swot-item-text');
                        const itemInput = listItem.querySelector('.swot-item-input');

                        itemText.classList.toggle('editing');
                        itemInput.classList.toggle('editing');

                        if (itemInput.classList.contains('editing')) {
                             // Start editing
                            itemInput.value = itemText.textContent; // Ensure input has latest text
                            itemInput.focus();
                            itemInput.select(); // Select text for easy replacement
                        } else {
                            // Stop editing (if edit button is clicked while editing)
                             // You might want to save here too, or rely on blur
                             editItem(category, index, itemInput.value);
                        }

                    }
                });

                 // Handle editing via text click or Enter/Blur on input
                list.addEventListener('dblclick', (event) => {
                    const target = event.target;
                    if (target.classList.contains('swot-item-text')) {
                        const listItem = target.closest('li');
                        const itemText = target;
                        const itemInput = listItem.querySelector('.swot-item-input');

                        itemText.classList.add('editing');
                        itemInput.classList.add('editing');
                        itemInput.value = itemText.textContent;
                        itemInput.focus();
                        itemInput.select();
                    }
                });

                 list.addEventListener('focusout', (event) => {
                    const target = event.target;
                     // Use a small timeout to allow click events on buttons within the list item to register
                    setTimeout(() => {
                         if (target.classList.contains('swot-item-input')) {
                            const listItem = target.closest('li');
                            // Check if the focus is still within the list item
                            if (!listItem.contains(document.activeElement)) {
                                const category = listItem.closest('.swot-card').dataset.category;
                                const index = parseInt(listItem.dataset.index);
                                const itemText = listItem.querySelector('.swot-item-text');
                                const itemInput = target;

                                itemText.classList.remove('editing');
                                itemInput.classList.remove('editing');
                                editItem(category, index, itemInput.value);
                            }
                        }
                    }, 50); // Small delay
                }, true); // Use capture phase to ensure focusout is caught before other events

                 list.addEventListener('keypress', (event) => {
                    const target = event.target;
                    if (event.key === 'Enter' && target.classList.contains('swot-item-input')) {
                        event.preventDefault(); // Prevent newline
                        const listItem = target.closest('li');
                        const category = listItem.closest('.swot-card').dataset.category;
                        const index = parseInt(listItem.dataset.index);
                        const itemText = listItem.querySelector('.swot-item-text');
                        const itemInput = target;

                        itemText.classList.remove('editing');
                        itemInput.classList.remove('editing');
                        editItem(category, index, itemInput.value);
                        itemText.focus(); // Return focus to the text element
                    }
                });
            });


            // Save Analysis Button
            document.querySelector('.save-analysis-btn').addEventListener('click', () => {
                // For demonstration, we'll just log the current data
                console.log("--- SWOT Analysis Data ---");
                console.log("Strengths:", swotData.strengths);
                console.log("Weaknesses:", swotData.weaknesses);
                console.log("Opportunities:", swotData.opportunities);
                console.log("Threats:", swotData.threats);
                console.log("-------------------------");

                // You could format this data (e.g., as JSON, text) and offer it for download
                // Example: Create a JSON string and log it
                const jsonOutput = JSON.stringify(swotData, null, 2);
                console.log("JSON Output:\n", jsonOutput);

                // Basic download functionality (requires user interaction)
                const blob = new Blob([jsonOutput], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'swot_analysis.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url); // Clean up
            });

        });
    </script>

</body>
</html>
