<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Campaign Manager</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-color-dark: #0056b3;
            --secondary-color: #6c757d;
            --secondary-color-dark: #545b62;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --spacing-unit: 8px;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            min-height: 100vh;
            padding-top: 40px; /* Add some space at the top */
        }

        .container {
            background-color: var(--surface-color);
            padding: calc(var(--spacing-unit) * 4);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px; /* Desktop-first max width */
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: calc(var(--spacing-unit) * 4);
            font-size: 2em;
            font-weight: 600;
        }

        .button {
            display: inline-block;
            padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 3);
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            outline: none;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: var(--surface-color);
        }

        .button-primary:hover {
            background-color: var(--primary-color-dark);
            transform: translateY(-2px);
        }

        .button-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .button:active {
             transform: translateY(0);
        }

        /* Basic responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: calc(var(--spacing-unit) * 2);
                margin: calc(var(--spacing-unit) * 2);
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: calc(var(--spacing-unit) * 3);
            }

            .button {
                font-size: 1em;
                padding: calc(var(--spacing-unit) * 1.2) calc(var(--spacing-unit) * 2.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Campaign Management</h1>
        <p>Welcome to your campaign dashboard. Start by creating a new email campaign.</p>
        <button id="createCampaignBtn" class="button button-primary">Create New Campaign</button>
    </div>

    <script>
        document.getElementById('createCampaignBtn').addEventListener('click', function() {
            // In a real application, this would navigate to the first step
            // of the multi-step campaign creation wizard or show a modal.
            // For this initial artifact, we'll just log a message.
            console.log('Initiating new campaign creation...');

            // Example: Could show a simple alert or change the content
            // alert('Starting the new campaign creation process!');

            // Example: Dynamically change content (placeholder for next step)
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>Campaign Creation Wizard - Step 1</h1>
                <p>This is the beginning of the multi-step process.</p>
                <p>Further steps would involve defining campaign details, selecting audience, designing email, and scheduling.</p>
                <button class="button button-secondary" onclick="goBack()">Back to Dashboard</button>
            `;
             // Add basic styling for secondary button if needed
             const style = document.createElement('style');
             style.innerHTML = `
                .button-secondary {
                    background-color: var(--secondary-color);
                    color: var(--surface-color);
                    margin-top: calc(var(--spacing-unit) * 3);
                }
                .button-secondary:hover {
                    background-color: var(--secondary-color-dark);
                    transform: translateY(-2px);
                }
                 .button-secondary:focus {
                    box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
                }
             `;
             document.head.appendChild(style);
        });

        function goBack() {
             const container = document.querySelector('.container');
             container.innerHTML = `
                <h1>Email Campaign Management</h1>
                <p>Welcome to your campaign dashboard. Start by creating a new email campaign.</p>
                <button id="createCampaignBtn" class="button button-primary">Create New Campaign</button>
             `;
             // Re-attach event listener as the button was recreated
             document.getElementById('createCampaignBtn').addEventListener('click', function() {
                 console.log('Initiating new campaign creation...');
                 const container = document.querySelector('.container');
                 container.innerHTML = `
                     <h1>Campaign Creation Wizard - Step 1</h1>
                     <p>This is the beginning of the multi-step process.</p>
                     <p>Further steps would involve defining campaign details, selecting audience, designing email, and scheduling.</p>
                     <button class="button button-secondary" onclick="goBack()">Back to Dashboard</button>
                 `;
                 const style = document.createElement('style');
                 style.innerHTML = `
                    .button-secondary {
                        background-color: var(--secondary-color);
                        color: var(--surface-color);
                        margin-top: calc(var(--spacing-unit) * 3);
                    }
                    .button-secondary:hover {
                        background-color: var(--secondary-color-dark);
                        transform: translateY(-2px);
                    }
                    .button-secondary:focus {
                        box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
                    }
                 `;
                 document.head.appendChild(style);
             });
        }
    </script>
</body>
</html>
