<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --primary-color: #4A90E2; /* Vibrant Blue */
            --secondary-color: #50E3C2; /* Teal */
            --accent-color: #F5A623; /* Orange */
            --background-color: #F8F9FA; /* Light Grey */
            --surface-color: #FFFFFF; /* White */
            --text-color: #333333; /* Dark Grey */
            --text-light: #666666; /* Medium Grey */
            --border-color: #E0E0E0; /* Light Grey Border */
            --error-color: #D0021B; /* Red */
            --success-color: #7ED321; /* Green */
            --shadow-color: rgba(0, 0, 0, 0.08);

            --spacing-unit: 8px;
            --border-radius: 8px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--surface-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            color: var(--primary-color);
            font-weight: 500;
        }

        .style-selector {
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
        }

        .style-selector label {
            font-size: 0.9em;
            color: var(--text-light);
        }

        .style-selector select {
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--surface-color);
            font-size: 1em;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .style-selector select:focus {
            border-color: var(--primary-color);
        }

        main {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for desktop */
            gap: calc(var(--spacing-unit) * 4);
            padding: calc(var(--spacing-unit) * 4);
            max-width: 1400px;
            margin: 20px auto;
            width: 100%;
        }

        .panel {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: calc(var(--spacing-unit) * 3);
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.4em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: calc(var(--spacing-unit) * 2);
            font-weight: 500;
        }

        .add-source-section {
            margin-bottom: calc(var(--spacing-unit) * 3);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 2.5);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            outline: none;
        }

        .btn:hover {
            background-color: #3A7BD5; /* Darker blue */
        }
        .btn:active {
            transform: scale(0.98);
        }

        .btn .material-symbols-rounded {
            margin-right: var(--spacing-unit);
            font-size: 1.2em;
        }

        .source-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .source-item {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: calc(var(--spacing-unit) * 2);
            margin-bottom: var(--spacing-unit);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .source-item:hover {
            background-color: #F0F0F0;
        }

        .source-details {
            flex-grow: 1;
            margin-right: var(--spacing-unit) * 2;
            font-size: 0.95em;
        }

        .source-details strong {
            color: var(--text-color);
        }

        .source-actions {
            display: flex;
            gap: var(--spacing-unit);
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-unit);
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease;
            outline: none;
        }

        .action-btn .material-symbols-rounded {
            font-size: 1.2em;
            color: var(--text-light);
        }

        .action-btn:hover {
             background-color: rgba(0, 0, 0, 0.05);
        }

        .action-btn:hover .material-symbols-rounded {
            color: var(--primary-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--surface-color);
            padding: calc(var(--spacing-unit) * 4);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px var(--shadow-color);
            width: 90%;
            max-width: 600px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0);
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.6em;
            margin-bottom: calc(var(--spacing-unit) * 3);
            font-weight: 500;
        }

        .close-modal {
            position: absolute;
            top: var(--spacing-unit) * 2;
            right: var(--spacing-unit) * 2;
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-unit);
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease;
            outline: none;
        }

        .close-modal .material-symbols-rounded {
            font-size: 1.5em;
            color: var(--text-light);
        }
         .close-modal:hover {
             background-color: rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-unit);
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
            outline: none;
        }

         .form-group input:focus,
         .form-group select:focus {
            border-color: var(--primary-color);
        }

        .form-group input.error,
        .form-group select.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85em;
            margin-top: var(--spacing-unit);
            display: none;
        }

        .form-group input.error + .error-message,
        .form-group select.error + .error-message {
            display: block;
        }


        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-unit) * 2;
            margin-top: calc(var(--spacing-unit) * 3);
        }

        .btn-secondary {
             background-color: var(--border-color);
             color: var(--text-color);
        }

        .btn-secondary:hover {
             background-color: #D5D5D5;
        }

        .output-section {
            margin-bottom: calc(var(--spacing-unit) * 3);
        }

        .output-area {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: calc(var(--spacing-unit) * 2);
            min-height: 100px;
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word;
            font-size: 0.95em;
            color: var(--text-color);
            position: relative;
        }

        .output-area .copy-btn {
            position: absolute;
            top: var(--spacing-unit);
            right: var(--spacing-unit);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-unit);
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease;
            outline: none;
        }

         .output-area .copy-btn .material-symbols-rounded {
            font-size: 1.2em;
            color: var(--text-light);
        }

         .output-area .copy-btn:hover {
             background-color: rgba(0, 0, 0, 0.05);
        }

         .output-area .copy-btn:hover .material-symbols-rounded {
            color: var(--accent-color);
        }

        .copy-tooltip {
            position: absolute;
            top: calc(var(--spacing-unit) * 4);
            right: var(--spacing-unit);
            background-color: var(--text-color);
            color: white;
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
            border-radius: var(--border-radius);
            font-size: 0.8em;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .copy-tooltip.visible {
            opacity: 1;
            visibility: visible;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr; /* Stack columns on smaller screens */
                gap: calc(var(--spacing-unit) * 3);
                padding: calc(var(--spacing-unit) * 2);
            }

            header {
                 padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
                 flex-direction: column;
                 gap: var(--spacing-unit);
            }

            header h1 {
                font-size: 1.5em;
            }

             .style-selector {
                 width: 100%;
                 justify-content: center;
             }

             .style-selector select {
                 width: auto; /* Allow select to size based on content */
             }

            .panel {
                padding: calc(var(--spacing-unit) * 2);
            }

            h2 {
                font-size: 1.2em;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .source-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-unit);
            }

            .source-details {
                margin-right: 0;
                margin-bottom: var(--spacing-unit);
            }

            .source-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .modal-content {
                padding: calc(var(--spacing-unit) * 3);
            }

            .form-actions {
                flex-direction: column;
                gap: var(--spacing-unit);
            }

            .form-actions .btn {
                 width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Citation Manager</h1>
        <div class="style-selector">
            <label for="citation-style">Style:</label>
            <select id="citation-style">
                <option value="apa">APA 7th</option>
                <option value="mla">MLA 9th</option>
                <option value="chicago">Chicago 17th</option>
                <!-- Add more styles as needed -->
            </select>
        </div>
    </header>

    <main>
        <section class="panel">
            <div class="add-source-section">
                <h2>Sources</h2>
                <button id="add-source-btn" class="btn">
                    <span class="material-symbols-rounded">add_circle</span>
                    Add New Source
                </button>
            </div>

            <ul id="source-list" class="source-list">
                <!-- Source items will be rendered here by JS -->
            </ul>
        </section>

        <section class="panel">
            <h2>Formatted Output</h2>

            <div class="output-section">
                <h3>In-Text Citations</h3>
                <div id="in-text-output" class="output-area">
                    <!-- In-text citations will be rendered here -->
                     <button class="copy-btn" data-target="in-text-output" aria-label="Copy in-text citations">
                         <span class="material-symbols-rounded">content_copy</span>
                     </button>
                    <span class="copy-tooltip">Copied!</span>
                </div>
            </div>

            <div class="output-section">
                <h3>Bibliography / References</h3>
                <div id="bibliography-output" class="output-area">
                    <!-- Bibliography will be rendered here -->
                     <button class="copy-btn" data-target="bibliography-output" aria-label="Copy bibliography">
                         <span class="material-symbols-rounded">content_copy</span>
                     </button>
                    <span class="copy-tooltip">Copied!</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Add/Edit Source Modal -->
    <div id="source-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" aria-label="Close modal">
                 <span class="material-symbols-rounded">close</span>
            </button>
            <h3 id="modal-title">Add New Source</h3>
            <form id="source-form">
                <input type="hidden" id="source-id">

                <div class="form-group">
                    <label for="source-type">Source Type:</label>
                    <select id="source-type" required>
                        <option value="">Select Type</option>
                        <option value="book">Book</option>
                        <option value="article">Journal Article</option>
                        <option value="website">Website</option>
                        <!-- Add more types -->
                    </select>
                    <span class="error-message">Source type is required.</span>
                </div>

                <div id="dynamic-form-fields">
                    <!-- Dynamic fields based on source type will be added here -->
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-source-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn">Save Source</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);

        const addSourceBtn = $('add-source-btn');
        const sourceModal = $('source-modal');
        const closeModalBtn = sourceModal.querySelector('.close-modal');
        const cancelSourceBtn = $('cancel-source-btn');
        const modalTitle = $('modal-title');
        const sourceForm = $('source-form');
        const sourceIdInput = $('source-id');
        const sourceTypeSelect = $('source-type');
        const dynamicFieldsDiv = $('dynamic-form-fields');
        const sourceListUl = $('source-list');
        const citationStyleSelect = $('citation-style');
        const inTextOutputDiv = $('in-text-output');
        const bibliographyOutputDiv = $('bibliography-output');
        const copyButtons = document.querySelectorAll('.copy-btn');

        let sources = JSON.parse(localStorage.getItem('citationSources') || '[]');
        let editingSourceId = null;

        // --- Local Storage ---
        function saveSources() {
            localStorage.setItem('citationSources', JSON.stringify(sources));
        }

        // --- Modal Handling ---
        function showModal() {
            sourceModal.classList.add('visible');
        }

        function hideModal() {
            sourceModal.classList.remove('visible');
            resetForm();
        }

        function resetForm() {
            sourceForm.reset();
            sourceIdInput.value = '';
            dynamicFieldsDiv.innerHTML = '';
            editingSourceId = null;
            modalTitle.textContent = 'Add New Source';
            sourceTypeSelect.disabled = false; // Enable type selection for new source
            // Clear validation errors
            sourceForm.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
            sourceForm.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
        }

        // --- Dynamic Form Fields ---
        const sourceFields = {
            book: [
                { id: 'author', label: 'Author(s)', type: 'text', required: true, placeholder: 'e.g., Smith, John' },
                { id: 'title', label: 'Title', type: 'text', required: true, placeholder: 'e.g., The Great Book' },
                { id: 'year', label: 'Year', type: 'number', required: true, placeholder: 'e.g., 2023' },
                { id: 'publisher', label: 'Publisher', type: 'text', required: true, placeholder: 'e.g., Academic Press' },
                { id: 'edition', label: 'Edition', type: 'text', required: false, placeholder: 'e.g., 2nd ed.' },
            ],
            article: [
                { id: 'author', label: 'Author(s)', type: 'text', required: true, placeholder: 'e.g., Doe, Jane' },
                { id: 'title', label: 'Article Title', type: 'text', required: true, placeholder: 'e.g., A Study on Citations' },
                { id: 'journal', label: 'Journal Title', type: 'text', required: true, placeholder: 'e.g., Journal of Academic Writing' },
                { id: 'year', label: 'Year', type: 'number', required: true, placeholder: 'e.g., 2022' },
                { id: 'volume', label: 'Volume', type: 'text', required: false, placeholder: 'e.g., 15' },
                { id: 'issue', label: 'Issue', type: 'text', required: false, placeholder: 'e.g., 3' },
                { id: 'pages', label: 'Pages', type: 'text', required: true, placeholder: 'e.g., 45-60' },
                { id: 'doi', label: 'DOI', type: 'text', required: false, placeholder: 'e.g., 10.1000/xyz123' },
            ],
            website: [
                { id: 'author', label: 'Author/Organization', type: 'text', required: false, placeholder: 'e.g., World Health Organization' },
                { id: 'title', label: 'Page Title', type: 'text', required: true, placeholder: 'e.g., About Us' },
                { id: 'siteTitle', label: 'Website Title', type: 'text', required: true, placeholder: 'e.g., Example Website' },
                { id: 'year', label: 'Year Published/Updated', type: 'number', required: false, placeholder: 'e.g., 2023' },
                { id: 'accessDate', label: 'Access Date', type: 'date', required: true },
                { id: 'url', label: 'URL', type: 'url', required: true, placeholder: 'e.g., https://www.example.com' },
            ]
        };

        function renderDynamicFields(sourceType, data = {}) {
            dynamicFieldsDiv.innerHTML = '';
            const fields = sourceFields[sourceType] || [];
            fields.forEach(field => {
                const formGroup = document.createElement('div');
                formGroup.classList.add('form-group');

                const label = document.createElement('label');
                label.setAttribute('for', field.id);
                label.textContent = field.label + (field.required ? '*' : '') + ':';

                let input;
                if (field.type === 'select') {
                    input = document.createElement('select');
                    // Add options here if needed for specific select fields
                } else {
                    input = document.createElement('input');
                    input.setAttribute('type', field.type);
                    if (field.placeholder) input.setAttribute('placeholder', field.placeholder);
                }
                input.setAttribute('id', field.id);
                input.setAttribute('name', field.id);
                if (field.required) input.setAttribute('required', 'true');
                input.value = data[field.id] || '';

                formGroup.appendChild(label);
                formGroup.appendChild(input);

                const errorMessage = document.createElement('span');
                errorMessage.classList.add('error-message');
                errorMessage.textContent = `${field.label} is required.`;
                formGroup.appendChild(errorMessage);


                dynamicFieldsDiv.appendChild(formGroup);
            });
        }

        // --- Source List Rendering ---
        function renderSourceList() {
            sourceListUl.innerHTML = '';
            if (sources.length === 0) {
                sourceListUl.innerHTML = '<li style="text-align: center; color: var(--text-light);">No sources added yet.</li>';
                return;
            }
            sources.forEach(source => {
                const listItem = document.createElement('li');
                listItem.classList.add('source-item');
                listItem.setAttribute('data-id', source.id);

                const details = document.createElement('div');
                details.classList.add('source-details');
                details.innerHTML = `<strong>${source.title}</strong> (${source.year || source.accessDate || 'n.d.'}) - ${source.author || source.siteTitle || 'No Author'}`;

                const actions = document.createElement('div');
                actions.classList.add('source-actions');

                const editBtn = document.createElement('button');
                editBtn.classList.add('action-btn', 'edit-source');
                editBtn.setAttribute('aria-label', `Edit source ${source.title}`);
                 editBtn.innerHTML = '<span class="material-symbols-rounded">edit</span>';

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('action-btn', 'delete-source');
                deleteBtn.setAttribute('aria-label', `Delete source ${source.title}`);
                deleteBtn.innerHTML = '<span class="material-symbols-rounded">delete</span>';

                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                listItem.appendChild(details);
                listItem.appendChild(actions);
                sourceListUl.appendChild(listItem);
            });
        }

        // --- Add/Edit Source ---
        function handleFormSubmit(event) {
            event.preventDefault();

            // Basic Validation
            let isValid = true;
            sourceForm.querySelectorAll('input[required], select[required]').forEach(input => {
                const errorMessage = input.nextElementSibling;
                 if (input.value.trim() === '') {
                    input.classList.add('error');
                    if(errorMessage) errorMessage.style.display = 'block';
                    isValid = false;
                } else {
                    input.classList.remove('error');
                    if(errorMessage) errorMessage.style.display = 'none';
                }
            });

            if (!isValid) {
                 // Find the first invalid field and focus it
                const firstInvalid = sourceForm.querySelector('.error');
                if (firstInvalid) {
                    firstInvalid.focus();
                }
                return;
            }


            const formData = new FormData(sourceForm);
            const newSource = {
                id: editingSourceId || Date.now(), // Use timestamp as simple ID
                type: formData.get('source-type')
            };

            // Collect dynamic fields
            const fields = sourceFields[newSource.type] || [];
            fields.forEach(field => {
                newSource[field.id] = formData.get(field.id);
            });

            if (editingSourceId) {
                // Update existing source
                const index = sources.findIndex(s => s.id === editingSourceId);
                if (index !== -1) {
                    sources[index] = newSource;
                }
            } else {
                // Add new source
                sources.push(newSource);
            }

            saveSources();
            renderSourceList();
            renderFormattedOutput();
            hideModal();
        }

        function editSource(id) {
            const source = sources.find(s => s.id === id);
            if (!source) return;

            editingSourceId = id;
            modalTitle.textContent = 'Edit Source';
            sourceIdInput.value = source.id;
            sourceTypeSelect.value = source.type;
            sourceTypeSelect.disabled = true; // Prevent changing type when editing

            renderDynamicFields(source.type, source);
            showModal();
        }

        function deleteSource(id) {
            if (confirm('Are you sure you want to delete this source?')) {
                sources = sources.filter(s => s.id !== id);
                saveSources();
                renderSourceList();
                renderFormattedOutput();
            }
        }

        // --- Citation Formatting (Placeholder) ---
        function formatSource(source, style, formatType) {
            // This is a simplified placeholder.
            // A real implementation would use a library like Citeproc.js
            // and CSL styles to format based on source type and style.

            const { type, author, title, year, publisher, journal, pages, url, accessDate, siteTitle } = source;

            let formatted = '';

            if (formatType === 'in-text') {
                 // Simplified in-text citation (Author, Year)
                 const authorPart = author ? author.split(',')[0].trim() : (siteTitle || 'No Author');
                 const yearPart = year || (accessDate ? new Date(accessDate).getFullYear() : 'n.d.');
                 formatted = `(${authorPart}, ${yearPart})`;
            } else if (formatType === 'bibliography') {
                // Simplified bibliography entry
                if (style === 'apa') {
                    formatted = `${author || siteTitle || 'No Author'}. (${year || (accessDate ? new Date(accessDate).getFullYear() : 'n.d.')}). ${title}. ${publisher || (journal ? `In ${journal}` : '')}${pages ? `, pp. ${pages}` : ''}${url ? ` Retrieved from ${url}` : ''}.`;
                } else if (style === 'mla') {
                     formatted = `${author ? author.split(',').reverse().map(name => name.trim()).join(' ') : (siteTitle || 'No Author')}. "${title}." ${journal || siteTitle}. ${year || (accessDate ? new Date(accessDate).getFullYear() : 'n.d.')}, pp. ${pages || 'n.a.'}. ${url ? `URL. Accessed ${accessDate || 'n.d.'}.` : ''}`;
                } else if (style === 'chicago') {
                     formatted = `${author ? author.split(',').reverse().map(name => name.trim()).join(' ') : (siteTitle || 'No Author')}. "${title}." ${journal || siteTitle} ${volume ? volume + ',' : ''} no. ${issue || 'n.a.'} (${year || (accessDate ? new Date(accessDate).getFullYear() : 'n.d.')}): ${pages || 'n.a.'}.${url ? ` ${url}` : ''}.`;
                } else {
                    formatted = JSON.stringify(source); // Default to raw data
                }
            }

            return formatted;
        }

        function renderFormattedOutput() {
            const selectedStyle = citationStyleSelect.value;

            // Render In-Text Citations (example: list all in-text)
            let inTextHtml = sources.map(source => {
                 const citation = formatSource(source, selectedStyle, 'in-text');
                 // Add a data attribute to link citation to source if needed for complex interactions
                 return `<p data-source-id="${source.id}">${citation}</p>`;
            }).join('');
            inTextOutputDiv.innerHTML = inTextHtml + `
                 <button class="copy-btn" data-target="in-text-output" aria-label="Copy in-text citations">
                     <span class="material-symbols-rounded">content_copy</span>
                 </button>
                <span class="copy-tooltip">Copied!</span>
            `;


            // Render Bibliography
            let bibliographyHtml = sources
                .sort((a, b) => {
                    // Simple sort by author/title for demonstration
                    const nameA = (a.author || a.siteTitle || '').toUpperCase();
                    const nameB = (b.author || b.siteTitle || '').toUpperCase();
                    if (nameA < nameB) return -1;
                    if (nameA > nameB) return 1;
                    return 0;
                })
                .map(source => formatSource(source, selectedStyle, 'bibliography'))
                .join('\n\n'); // Separate entries with double newline

            bibliographyOutputDiv.innerHTML = bibliographyHtml + `
                 <button class="copy-btn" data-target="bibliography-output" aria-label="Copy bibliography">
                     <span class="material-symbols-rounded">content_copy</span>
                 </button>
                <span class="copy-tooltip">Copied!</span>
            `;

             // Re-attach copy button listeners as innerHTML replaces them
            attachCopyButtonListeners();
        }

        // --- Copy to Clipboard ---
        function copyToClipboard(elementId, tooltipElement) {
            const element = $(elementId);
            if (!element) return;

            // Get the text content, excluding the copy button and tooltip
            const textToCopy = Array.from(element.childNodes)
                .filter(node => node.nodeType === Node.TEXT_NODE || (node.nodeType === Node.ELEMENT_NODE && !node.classList.contains('copy-btn') && !node.classList.contains('copy-tooltip')))
                .map(node => node.textContent)
                .join('');


            navigator.clipboard.writeText(textToCopy.trim()).then(() => {
                tooltipElement.classList.add('visible');
                setTimeout(() => {
                    tooltipElement.classList.remove('visible');
                }, 1500); // Hide after 1.5 seconds
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                // Optionally show an error tooltip
            });
        }

        function attachCopyButtonListeners() {
             document.querySelectorAll('.output-area .copy-btn').forEach(button => {
                 // Remove existing listeners to prevent duplicates
                 const oldButton = button.cloneNode(true);
                 button.parentNode.replaceChild(oldButton, button);
             });

             document.querySelectorAll('.output-area .copy-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-target');
                    const tooltip = button.nextElementSibling; // Assuming tooltip is next sibling
                    copyToClipboard(targetId, tooltip);
                });
            });
        }


        // --- Event Listeners ---
        addSourceBtn.addEventListener('click', () => {
            resetForm();
            showModal();
        });

        closeModalBtn.addEventListener('click', hideModal);
        cancelSourceBtn.addEventListener('click', hideModal);

        sourceModal.addEventListener('click', (event) => {
            // Close modal if clicking outside the modal content
            if (event.target === sourceModal) {
                hideModal();
            }
        });

        sourceTypeSelect.addEventListener('change', (event) => {
            renderDynamicFields(event.target.value);
        });

        sourceForm.addEventListener('submit', handleFormSubmit);

        sourceListUl.addEventListener('click', (event) => {
            const target = event.target.closest('.action-btn');
            if (!target) return;

            const listItem = target.closest('.source-item');
            const sourceId = parseInt(listItem.getAttribute('data-id'));

            if (target.classList.contains('edit-source')) {
                editSource(sourceId);
            } else if (target.classList.contains('delete-source')) {
                deleteSource(sourceId);
            }
        });

        citationStyleSelect.addEventListener('change', renderFormattedOutput);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            renderSourceList();
            renderFormattedOutput();
        });

    </script>
