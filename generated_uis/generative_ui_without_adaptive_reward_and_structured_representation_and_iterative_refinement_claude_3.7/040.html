<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Logo Concept</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bakery-light: #fff0e0; /* Very light orange/yellow */
            --bakery-medium: #f5d7b5; /* Light orange */
            --bakery-dark: #6b4423; /* Brown */
            --bakery-accent: #d35400; /* Orange */
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bakery-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--bakery-medium) 0%, transparent 70%);
            opacity: 0.3;
            pointer-events: none;
        }

         .logo-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--bakery-medium) 0%, transparent 70%);
            opacity: 0.3;
            pointer-events: none;
        }


        .logo-name {
            font-family: 'Pacifico', cursive;
            font-size: 3.5em;
            color: var(--bakery-dark);
            margin: 0 0 10px 0;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .logo-tagline {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            color: var(--bakery-accent);
            margin: 0;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        /* Subtle animation on load */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-container {
            animation: fadeInScale 0.6s ease-out forwards;
        }

    </style>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo-name">Sweet Delights</h1>
        <p class="logo-tagline">Freshly Baked Happiness</p>
    </div>
</body>
</html>
