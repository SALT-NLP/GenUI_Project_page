<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --primary-dark-color: #388E3C;
            --secondary-color: #2196F3; /* Blue */
            --secondary-dark-color: #1976D2;
            --background-color: #f4f6f8; /* Light Grey */
            --card-background: #ffffff; /* White */
            --text-color: #333; /* Dark Grey */
            --correct-color: #4CAF50; /* Green */
            --incorrect-color: #F44336; /* Red */
            --border-color: #ccc; /* Light Grey */
            --focus-color: #2196F3; /* Blue */
            --spacing-unit: 16px;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding: var(--spacing-unit);
        }

        .container {
            background-color: var(--card-background);
            padding: calc(var(--spacing-unit) * 2);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
        }

        h1 {
            color: var(--primary-dark-color);
            margin-bottom: var(--spacing-unit);
            font-size: 2em;
        }

        .score-display {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: var(--spacing-unit);
            color: var(--secondary-dark-color);
            transition: transform 0.3s ease;
        }

        .score-display.score-updated {
            transform: scale(1.1);
            color: var(--primary-color);
        }

        .problem-area {
            font-size: 2.5em;
            margin-bottom: var(--spacing-unit);
            font-weight: 700;
            color: var(--text-color);
        }

        .input-area {
            display: flex;
            gap: var(--spacing-unit);
            margin-bottom: var(--spacing-unit);
            flex-direction: column; /* Stack on small screens */
            align-items: stretch;
        }

        .input-area input[type="number"] {
            flex-grow: 1;
            padding: var(--spacing-unit);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1.2em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .input-area input[type="number"]:focus {
            border-color: var(--focus-color);
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
        }

        .input-area button {
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            outline: none;
        }

        .input-area button:hover:not(:disabled) {
            background-color: var(--primary-dark-color);
        }

        .input-area button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .input-area button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .feedback-area {
            min-height: calc(var(--spacing-unit) * 1.5); /* Reserve space */
            font-size: 1.1em;
            margin-bottom: var(--spacing-unit);
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .feedback-area.visible {
            opacity: 1;
        }

        .feedback-area.correct {
            color: var(--correct-color);
        }

        .feedback-area.incorrect {
            color: var(--incorrect-color);
        }

        .next-button {
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            outline: none;
            margin-top: var(--spacing-unit);
        }

        .next-button:hover:not(:disabled) {
            background-color: var(--secondary-dark-color);
        }

        .next-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .next-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .input-area {
                flex-direction: row; /* Row on larger screens */
                align-items: center;
            }

            .input-area input[type="number"] {
                 max-width: 150px; /* Limit input width on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Practice</h1>

        <div class="score-display" id="score">Score: 0</div>

        <div class="problem-area" id="problem">? x ? = ?</div>

        <div class="input-area">
            <input type="number" id="answerInput" placeholder="Enter your answer" aria-label="Enter your answer">
            <button id="checkButton">Check Answer</button>
        </div>

        <div class="feedback-area" id="feedback" aria-live="polite"></div>

        <button class="next-button" id="nextButton" disabled>Next Problem</button>
    </div>

    <script>
        const problemElement = document.getElementById('problem');
        const answerInput = document.getElementById('answerInput');
        const checkButton = document.getElementById('checkButton');
        const feedbackElement = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('nextButton');

        let score = 0;
        let currentProblem = {};

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1; // Numbers 1-10
            const num2 = Math.floor(Math.random() * 10) + 1; // Numbers 1-10
            currentProblem = { num1, num2, answer: num1 * num2 };
            problemElement.textContent = `${num1} x ${num2} = ?`;
            answerInput.value = '';
            feedbackElement.textContent = '';
            feedbackElement.classList.remove('visible', 'correct', 'incorrect');
            checkButton.disabled = false;
            nextButton.disabled = true;
            answerInput.disabled = false;
            answerInput.focus(); // Focus input for quick start
        }

        function updateScore(points) {
            score += points;
            scoreElement.textContent = `Score: ${score}`;
            scoreElement.classList.add('score-updated');
            // Remove class after animation
            setTimeout(() => {
                scoreElement.classList.remove('score-updated');
            }, 500); // Match CSS transition duration
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value, 10);

            if (isNaN(userAnswer)) {
                feedbackElement.textContent = 'Please enter a number.';
                feedbackElement.className = 'feedback-area visible incorrect';
                return;
            }

            checkButton.disabled = true;
            answerInput.disabled = true;

            if (userAnswer === currentProblem.answer) {
                feedbackElement.textContent = 'Correct!';
                feedbackElement.className = 'feedback-area visible correct';
                updateScore(1); // Add points for correct answer
                nextButton.disabled = false;
            } else {
                feedbackElement.textContent = `Try again. The answer was ${currentProblem.answer}.`;
                feedbackElement.className = 'feedback-area visible incorrect';
                nextButton.disabled = false; // Allow moving on after seeing the answer
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !checkButton.disabled) {
                checkAnswer();
            }
        }

        // Event Listeners
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', generateProblem);
        answerInput.addEventListener('keypress', handleKeyPress);

        // Initial problem generation
        generateProblem();

    </script>
</body>
</html>
