<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Research Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --primary-color: #2e7d32; /* Dark Green */
            --primary-light-color: #4caf50; /* Green */
            --primary-dark-color: #1b5e20; /* Very Dark Green */
            --accent-color: #0277bd; /* Dark Blue */
            --accent-light-color: #03a9f4; /* Light Blue */
            --text-color: #333;
            --text-light-color: #fff;
            --bg-color: #f4f6f8; /* Light Gray Background */
            --card-bg-color: #ffffff; /* Pure White Card Background */
            --border-color: #e0e0e0; /* Light Gray Border */
            --shadow-color: rgba(0, 0, 0, 0.08);
            --spacing-unit: 8px;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-light-color);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-unit) * 2;
        }

        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 4) calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 1.5);
            border: none;
            border-radius: 20px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-light-color);
            width: 250px;
            transition: width 0.3s ease;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .search-bar input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            width: 300px;
        }

        .search-bar .material-symbols-rounded {
            position: absolute;
            right: var(--spacing-unit) * 1.5;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        .button {
            padding: var(--spacing-unit) * 1.5 calc(var(--spacing-unit) * 3);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-unit);
            text-decoration: none;
        }

        .button-primary {
            background-color: var(--accent-light-color);
            color: var(--text-light-color);
        }

        .button-primary:hover {
            background-color: var(--accent-color);
        }

        .button-primary:active {
            transform: scale(0.98);
        }

        .button-secondary {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .button-secondary:hover {
            background-color: #d5d5d5;
        }

        .button-secondary:active {
            transform: scale(0.98);
        }

        .button-danger {
            background-color: #e57373; /* Light Red */
            color: var(--text-light-color);
        }

        .button-danger:hover {
            background-color: #ef5350; /* Red */
        }

        .button-danger:active {
            transform: scale(0.98);
        }

        .button-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-unit);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .button-icon:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .button-icon .material-symbols-rounded {
            font-size: 24px;
            color: var(--text-color);
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            flex-grow: 1;
        }

        aside.sidebar {
            background-color: var(--card-bg-color);
            padding: calc(var(--spacing-unit) * 3) calc(var(--spacing-unit) * 2);
            border-right: 1px solid var(--border-color);
            box-shadow: 2px 0 4px var(--shadow-color);
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: var(--spacing-unit) * 2;
            color: var(--primary-dark-color);
        }

        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-list li {
            margin-bottom: var(--spacing-unit);
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-unit) * 1.5 var(--spacing-unit) * 2;
            border-radius: var(--spacing-unit);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
        }

        .category-item:hover {
            background-color: var(--bg-color);
        }

        .category-item.active {
            background-color: var(--primary-light-color);
            color: var(--text-light-color);
            font-weight: 700;
        }

        .category-item .category-name {
            flex-grow: 1;
        }

        .category-item .note-count {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .add-category-button {
            margin-top: var(--spacing-unit) * 2;
            width: 100%;
            justify-content: center;
        }

        main.main-content {
            padding: calc(var(--spacing-unit) * 3);
            overflow-y: auto;
        }

        .note-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-unit) * 3;
        }

        .note-card {
            background-color: var(--card-bg-color);
            border-radius: var(--spacing-unit);
            padding: calc(var(--spacing-unit) * 2);
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .note-card h3 {
            margin-top: 0;
            margin-bottom: var(--spacing-unit);
            font-size: 1.2em;
            color: var(--primary-dark-color);
        }

        .note-card-content {
            font-size: 0.95em;
            color: #555;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limit to 3 lines */
            -webkit-box-orient: vertical;
            margin-bottom: var(--spacing-unit) * 1.5;
        }

        .note-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #777;
            margin-top: var(--spacing-unit);
        }

        .note-card-meta .category-tag {
            background-color: var(--accent-light-color);
            color: var(--text-light-color);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.8em;
        }

        .note-card-actions {
            display: flex;
            gap: var(--spacing-unit);
        }

        .note-card-actions .button-icon .material-symbols-rounded {
             font-size: 20px;
             color: #777;
        }

        .note-card-actions .button-icon:hover .material-symbols-rounded {
             color: var(--text-color);
        }

        .empty-state {
            text-align: center;
            padding: calc(var(--spacing-unit) * 10);
            color: #777;
            font-size: 1.2em;
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 100;
        }

        .modal.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card-bg-color);
            padding: calc(var(--spacing-unit) * 4);
            border-radius: var(--spacing-unit);
            box-shadow: 0 5px 15px var(--shadow-color);
            width: 90%;
            max-width: 600px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.visible .modal-content {
            transform: translateY(0);
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: calc(var(--spacing-unit) * 3);
            color: var(--primary-dark-color);
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-unit);
            font-weight: 700;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--spacing-unit) * 1.5;
            border: 1px solid var(--border-color);
            border-radius: var(--spacing-unit) * 0.5;
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="date"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-light-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            background-color: var(--card-bg-color);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-unit) * 2;
            margin-top: calc(var(--spacing-unit) * 4);
        }

        .modal-actions .button {
            padding: var(--spacing-unit) * 1.5 calc(var(--spacing-unit) * 4);
        }

        .delete-note-button {
            margin-right: auto; /* Push delete button to the left */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Single column */
            }

            aside.sidebar {
                display: none; /* Hide sidebar by default on smaller screens */
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: var(--sidebar-width);
                z-index: 50;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            aside.sidebar.visible {
                transform: translateX(0);
            }

            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            .sidebar-overlay.visible {
                visibility: visible;
                opacity: 1;
            }

            header {
                padding: var(--spacing-unit) * 2;
            }

            header h1 {
                font-size: 1.5em;
            }

            .search-bar input {
                width: 150px;
            }

            .search-bar input:focus {
                width: 200px;
            }

            .modal-content {
                padding: var(--spacing-unit) * 3;
            }

            .note-list {
                grid-template-columns: 1fr; /* Stack notes vertically */
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-unit) * 2;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .search-bar {
                flex-grow: 1;
            }

            .search-bar input {
                width: 100%;
            }

            .search-bar input:focus {
                width: 100%;
            }

            main.main-content {
                padding: var(--spacing-unit) * 2;
            }

            .modal-actions {
                flex-direction: column-reverse;
                gap: var(--spacing-unit);
            }

            .modal-actions .button {
                width: 100%;
                justify-content: center;
            }

            .delete-note-button {
                 margin-right: 0;
                 margin-bottom: var(--spacing-unit);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Climate Notes</h1>
        <div class="header-controls">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search notes...">
                <span class="material-symbols-rounded">search</span>
            </div>
            <button class="button button-primary" id="add-note-button">
                <span class="material-symbols-rounded">add</span>
                Add Note
            </button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Categories</h2>
            <ul class="category-list" id="category-list">
                <li><a href="#" class="category-item active" data-category="all"><span class="category-name">All Notes</span> <span class="note-count">(0)</span></a></li>
                <!-- Categories will be loaded here -->
            </ul>
            <button class="button button-secondary add-category-button" id="add-category-button">
                 <span class="material-symbols-rounded">add</span>
                 Add Category
            </button>
        </aside>

        <main class="main-content" id="main-content">
            <div class="note-list" id="note-list">
                <!-- Note cards will be loaded here -->
            </div>
            <div class="empty-state" id="empty-state" style="display: none;">
                No notes found.
            </div>
        </main>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Note Add/Edit Modal -->
    <div class="modal" id="note-modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Note</h2>
            <form id="note-form">
                <input type="hidden" id="note-id">
                <div class="form-group">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" required>
                </div>
                <div class="form-group">
                    <label for="note-content">Content</label>
                    <textarea id="note-content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="note-category">Category</label>
                    <select id="note-category" required>
                        <option value="">Select a Category</option>
                        <!-- Category options will be loaded here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="note-source">Source (Optional)</label>
                    <input type="text" id="note-source">
                </div>
                <div class="form-group">
                    <label for="note-date">Date</label>
                    <input type="date" id="note-date" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="button button-danger delete-note-button" id="delete-note-button" style="display: none;">
                         <span class="material-symbols-rounded">delete</span>
                         Delete
                    </button>
                    <button type="button" class="button button-secondary" id="cancel-note-button">Cancel</button>
                    <button type="submit" class="button button-primary" id="save-note-button">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const notes = JSON.parse(localStorage.getItem('climateNotes')) || [];
        const categories = JSON.parse(localStorage.getItem('climateCategories')) || ['General', 'Policy', 'Science']; // Default categories

        const noteList = document.getElementById('note-list');
        const emptyState = document.getElementById('empty-state');
        const categoryList = document.getElementById('category-list');
        const noteModal = document.getElementById('note-modal');
        const modalTitle = document.getElementById('modal-title');
        const noteForm = document.getElementById('note-form');
        const noteIdInput = document.getElementById('note-id');
        const noteTitleInput = document.getElementById('note-title');
        const noteContentInput = document.getElementById('note-content');
        const noteCategorySelect = document.getElementById('note-category');
        const noteSourceInput = document.getElementById('note-source');
        const noteDateInput = document.getElementById('note-date');
        const addNoteButton = document.getElementById('add-note-button');
        const cancelNoteButton = document.getElementById('cancel-note-button');
        const deleteNoteButton = document.getElementById('delete-note-button');
        const searchInput = document.getElementById('search-input');
        const addCategoryButton = document.getElementById('add-category-button');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        let currentFilter = 'all';
        let isEditing = false;

        // --- Data Persistence ---
        function saveNotes() {
            localStorage.setItem('climateNotes', JSON.stringify(notes));
        }

        function saveCategories() {
             localStorage.setItem('climateCategories', JSON.stringify(categories));
        }

        // --- Rendering ---
        function renderNotes(filter = 'all', searchTerm = '') {
            const filteredNotes = notes.filter(note => {
                const matchesCategory = filter === 'all' || note.category === filter;
                const matchesSearch = searchTerm === '' ||
                                      note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      note.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      note.source.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            noteList.innerHTML = '';
            if (filteredNotes.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                filteredNotes.forEach(note => {
                    const noteCard = document.createElement('article');
                    noteCard.classList.add('note-card');
                    noteCard.dataset.id = note.id;
                    noteCard.innerHTML = `
                        <h3>${escapeHTML(note.title)}</h3>
                        <div class="note-card-content">${escapeHTML(note.content)}</div>
                        <div class="note-card-meta">
                            <span class="category-tag">${escapeHTML(note.category)}</span>
                            <span>${escapeHTML(note.date)}</span>
                        </div>
                    `;
                    noteList.appendChild(noteCard);
                });
            }
            updateCategoryCounts();
        }

        function renderCategories() {
            categoryList.innerHTML = '<li><a href="#" class="category-item" data-category="all"><span class="category-name">All Notes</span> <span class="note-count">(0)</span></a></li>';
            categories.forEach(category => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" class="category-item" data-category="${escapeHTML(category)}"><span class="category-name">${escapeHTML(category)}</span> <span class="note-count">(0)</span></a>`;
                categoryList.appendChild(li);
            });
            updateCategoryCounts();
            updateCategorySelect();
            activateCategory(currentFilter);
        }

        function updateCategoryCounts() {
             const categoryItems = categoryList.querySelectorAll('.category-item');
             categoryItems.forEach(item => {
                 const category = item.dataset.category;
                 let count = 0;
                 if (category === 'all') {
                     count = notes.length;
                 } else {
                     count = notes.filter(note => note.category === category).length;
                 }
                 item.querySelector('.note-count').textContent = `(${count})`;
             });
        }

        function updateCategorySelect() {
            noteCategorySelect.innerHTML = '<option value="">Select a Category</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                noteCategorySelect.appendChild(option);
            });
        }

        function activateCategory(category) {
            categoryList.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            categoryList.querySelector(`.category-item[data-category="${category}"]`).classList.add('active');
            currentFilter = category;
            renderNotes(currentFilter, searchInput.value);
        }

        // --- Modal & Form Handling ---
        function showModal() {
            noteModal.classList.add('visible');
             // Close sidebar on mobile if open
            if (sidebar.classList.contains('visible')) {
                 sidebar.classList.remove('visible');
                 sidebarOverlay.classList.remove('visible');
            }
        }

        function hideModal() {
            noteModal.classList.remove('visible');
            resetForm();
        }

        function resetForm() {
            noteForm.reset();
            noteIdInput.value = '';
            modalTitle.textContent = 'Add New Note';
            deleteNoteButton.style.display = 'none';
            isEditing = false;
        }

        function populateForm(note) {
            noteIdInput.value = note.id;
            noteTitleInput.value = note.title;
            noteContentInput.value = note.content;
            noteCategorySelect.value = note.category;
            noteSourceInput.value = note.source;
            noteDateInput.value = note.date;
            modalTitle.textContent = 'Edit Note';
            deleteNoteButton.style.display = 'inline-flex';
            isEditing = true;
        }

        // --- Event Listeners ---
        addNoteButton.addEventListener('click', () => {
            showModal();
        });

        cancelNoteButton.addEventListener('click', () => {
            hideModal();
        });

        noteModal.addEventListener('click', (e) => {
            if (e.target === noteModal) {
                hideModal();
            }
        });

        noteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = noteIdInput.value || Date.now().toString(); // Use timestamp as ID
            const title = noteTitleInput.value.trim();
            const content = noteContentInput.value.trim();
            const category = noteCategorySelect.value;
            const source = noteSourceInput.value.trim();
            const date = noteDateInput.value;

            if (!title || !content || !category || !date) {
                 alert('Please fill in all required fields (Title, Content, Category, Date).');
                 return;
            }

            const newNote = { id, title, content, category, source, date };

            if (isEditing) {
                const index = notes.findIndex(note => note.id === id);
                if (index !== -1) {
                    notes[index] = newNote;
                }
            } else {
                notes.push(newNote);
            }

            saveNotes();
            renderNotes(currentFilter, searchInput.value);
            hideModal();
        });

        deleteNoteButton.addEventListener('click', () => {
            const idToDelete = noteIdInput.value;
            if (idToDelete && confirm('Are you sure you want to delete this note?')) {
                const index = notes.findIndex(note => note.id === idToDelete);
                if (index !== -1) {
                    notes.splice(index, 1);
                    saveNotes();
                    renderNotes(currentFilter, searchInput.value);
                    hideModal();
                }
            }
        });

        noteList.addEventListener('click', (e) => {
            const noteCard = e.target.closest('.note-card');
            if (noteCard) {
                const noteId = noteCard.dataset.id;
                const noteToEdit = notes.find(note => note.id === noteId);
                if (noteToEdit) {
                    populateForm(noteToEdit);
                    showModal();
                }
            }
        });

        categoryList.addEventListener('click', (e) => {
            const categoryItem = e.target.closest('.category-item');
            if (categoryItem) {
                e.preventDefault();
                const category = categoryItem.dataset.category;
                activateCategory(category);
            }
        });

        searchInput.addEventListener('input', () => {
            renderNotes(currentFilter, searchInput.value);
        });

        addCategoryButton.addEventListener('click', () => {
             const newCategoryName = prompt('Enter new category name:');
             if (newCategoryName && newCategoryName.trim() !== '') {
                 const trimmedName = newCategoryName.trim();
                 if (!categories.includes(trimmedName)) {
                     categories.push(trimmedName);
                     saveCategories();
                     renderCategories();
                     // Optionally select the new category
                     activateCategory(trimmedName);
                 } else {
                     alert('Category already exists.');
                 }
             }
        });

        // --- Helper Function for HTML Escaping ---
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        // --- Initial Load ---
        renderCategories(); // Render categories first to populate the select dropdown
        renderNotes(currentFilter); // Render notes based on initial filter ('all')

    </script>
