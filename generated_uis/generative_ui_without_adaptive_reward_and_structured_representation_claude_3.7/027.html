<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Analysis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        :root {
            --color-primary: #007bff;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-info: #17a2b8;
            --color-dark: #343a40;
            --color-light: #f8f9fa;
            --color-white: #ffffff;
            --color-gray-300: #dee2e6;
            --color-gray-600: #6c757d;
            --color-gray-800: #343a40;

            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;

            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.2s;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--color-gray-800);
            background-color: var(--color-light);
            margin: 0;
            padding: var(--spacing-xl) var(--spacing-md);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .swot-container {
            display: grid;
            gap: var(--spacing-lg);
            max-width: 1200px;
            width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-template-areas:
                "strengths weaknesses"
                "opportunities threats"
                "save-button save-button";
        }

        @media (max-width: 768px) {
            .swot-container {
                grid-template-areas:
                    "strengths"
                    "weaknesses"
                    "opportunities"
                    "threats"
                    "save-button";
            }
        }

        .swot-card {
            background-color: var(--color-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
        }

        .swot-card.strengths { grid-area: strengths; border-top: 5px solid var(--color-success); }
        .swot-card.weaknesses { grid-area: weaknesses; border-top: 5px solid var(--color-danger); }
        .swot-card.opportunities { grid-area: opportunities; border-top: 5px solid var(--color-primary); }
        .swot-card.threats { grid-area: threats; border-top: 5px solid var(--color-warning); }

        .swot-card h2 {
            margin-top: 0;
            margin-bottom: var(--spacing-md);
            font-size: 1.5em;
            font-weight: 700;
            color: var(--color-dark);
        }

        .swot-list {
            list-style: none;
            padding: 0;
            margin: 0 0 var(--spacing-md) 0;
            flex-grow: 1;
        }

        .swot-list li {
            background-color: var(--color-light);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            word-break: break-word;
            transition: background-color var(--transition-speed) ease;
        }

        .swot-list li:last-child {
            margin-bottom: 0;
        }

        .swot-list li .item-text {
            flex-grow: 1;
            margin-right: var(--spacing-sm);
        }

        .swot-list li .item-actions {
            flex-shrink: 0;
            display: flex;
            gap: var(--spacing-xs);
        }

        .swot-list li .item-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-gray-600);
        }

        .swot-list li .item-actions button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .swot-list li .item-actions button .material-symbols-rounded {
             font-size: 18px;
        }

        .swot-list li .item-actions button.edit-button:hover { color: var(--color-primary); }
        .swot-list li .item-actions button.delete-button:hover { color: var(--color-danger); }
        .swot-list li .item-actions button.save-button:hover { color: var(--color-success); }

        .swot-list li .edit-input {
            flex-grow: 1;
            margin-right: var(--spacing-sm);
            padding: var(--spacing-xs);
            border: 1px solid var(--color-primary);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: inherit;
            resize: vertical; /* Allow vertical resizing */
            min-height: 30px; /* Ensure minimum height */
        }

        .add-item-area {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
            border-top: 1px solid var(--color-gray-300);
            padding-top: var(--spacing-md);
        }

        .add-item-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: inherit;
            resize: vertical;
            min-height: 40px;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .add-item-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .add-item-button,
        .save-analysis-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color var(--transition-speed) ease, opacity var(--transition-speed) ease;
        }

        .add-item-button .material-symbols-rounded,
        .save-analysis-button .material-symbols-rounded {
            margin-right: var(--spacing-xs);
            font-size: 20px;
        }

        .add-item-button:hover,
        .save-analysis-button:hover {
            background-color: #0056b3;
        }

        .add-item-button:active,
        .save-analysis-button:active {
            background-color: #004085;
        }

        .add-item-button:disabled,
        .save-analysis-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .save-analysis-button {
            grid-area: save-button;
            width: auto; /* Allow button to size based on content */
            margin-top: var(--spacing-md);
            background-color: var(--color-success);
        }

        .save-analysis-button:hover {
            background-color: #218838;
        }

        .save-analysis-button:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <main class="swot-container">
        <section class="swot-card strengths" data-category="strengths">
            <h2>Strengths</h2>
            <ul class="swot-list">
                <!-- Items will be rendered here by JS -->
            </ul>
            <div class="add-item-area">
                <textarea class="add-item-input" placeholder="Add a strength..."></textarea>
                <button class="add-item-button">
                    <span class="material-symbols-rounded">add</span> Add Item
                </button>
            </div>
        </section>

        <section class="swot-card weaknesses" data-category="weaknesses">
            <h2>Weaknesses</h2>
            <ul class="swot-list">
                <!-- Items will be rendered here by JS -->
            </ul>
            <div class="add-item-area">
                <textarea class="add-item-input" placeholder="Add a weakness..."></textarea>
                <button class="add-item-button">
                    <span class="material-symbols-rounded">add</span> Add Item
                </button>
            </div>
        </section>

        <section class="swot-card opportunities" data-category="opportunities">
            <h2>Opportunities</h2>
            <ul class="swot-list">
                <!-- Items will be rendered here by JS -->
            </ul>
            <div class="add-item-area">
                <textarea class="add-item-input" placeholder="Add an opportunity..."></textarea>
                <button class="add-item-button">
                    <span class="material-symbols-rounded">add</span> Add Item
                </button>
            </div>
        </section>

        <section class="swot-card threats" data-category="threats">
            <h2>Threats</h2>
            <ul class="swot-list">
                <!-- Items will be rendered here by JS -->
            </ul>
            <div class="add-item-area">
                <textarea class="add-item-input" placeholder="Add a threat..."></textarea>
                <button class="add-item-button">
                    <span class="material-symbols-rounded">add</span> Add Item
                </button>
            </div>
        </section>

        <button class="save-analysis-button">
            <span class="material-symbols-rounded">save</span> Save Analysis
        </button>
    </main>

    <script>
        let swotData = {
            strengths: [],
            weaknesses: [],
            opportunities: [],
            threats: []
        };

        // Load data from local storage on page load
        function loadSwotData() {
            const savedData = localStorage.getItem('swotAnalysisData');
            if (savedData) {
                swotData = JSON.parse(savedData);
            }
            renderAllLists();
        }

        // Save data to local storage
        function saveSwotData() {
            localStorage.setItem('swotAnalysisData', JSON.stringify(swotData));
            console.log('SWOT Analysis Saved:', swotData);
            alert('SWOT Analysis saved successfully!');
        }

        // Render a single list for a given category
        function renderList(category) {
            const listElement = document.querySelector(`.swot-card[data-category="${category}"] .swot-list`);
            if (!listElement) return;

            listElement.innerHTML = ''; // Clear current list

            swotData[category].forEach(item => {
                const listItem = document.createElement('li');
                listItem.setAttribute('data-id', item.id);

                if (item.editing) {
                    listItem.innerHTML = `
                        <textarea class="edit-input">${item.text}</textarea>
                        <div class="item-actions">
                            <button class="save-button" aria-label="Save item">
                                <span class="material-symbols-rounded">done</span>
                            </button>
                            <button class="cancel-button" aria-label="Cancel editing">
                                <span class="material-symbols-rounded">close</span>
                            </button>
                        </div>
                    `;
                    // Auto-resize textarea
                    const textarea = listItem.querySelector('.edit-input');
                    textarea.style.height = 'auto';
                    textarea.style.height = (textarea.scrollHeight) + 'px';
                    textarea.focus();
                    // Place cursor at the end
                    textarea.selectionStart = textarea.selectionEnd = textarea.value.length;

                } else {
                    listItem.innerHTML = `
                        <span class="item-text">${item.text}</span>
                        <div class="item-actions">
                            <button class="edit-button" aria-label="Edit item">
                                <span class="material-symbols-rounded">edit</span>
                            </button>
                            <button class="delete-button" aria-label="Delete item">
                                <span class="material-symbols-rounded">delete</span>
                            </button>
                        </div>
                    `;
                }

                listElement.appendChild(listItem);
            });
        }

        // Render all lists
        function renderAllLists() {
            Object.keys(swotData).forEach(category => renderList(category));
        }

        // Add an item
        function addItem(category, text) {
            if (!text.trim()) return;

            const newItem = {
                id: Date.now() + Math.random(), // Simple unique ID
                text: text.trim(),
                editing: false
            };
            swotData[category].push(newItem);
            renderList(category);
        }

        // Delete an item
        function deleteItem(category, id) {
            swotData[category] = swotData[category].filter(item => item.id !== id);
            renderList(category);
        }

        // Start editing an item
        function startEditingItem(category, id) {
            swotData[category] = swotData[category].map(item => {
                if (item.id === id) {
                    return { ...item, editing: true };
                }
                // If another item is being edited, cancel its editing state
                if (item.editing) {
                     return { ...item, editing: false };
                }
                return item;
            });
            renderList(category);
        }

         // Cancel editing
        function cancelEditingItem(category, id) {
             swotData[category] = swotData[category].map(item => {
                if (item.id === id) {
                    return { ...item, editing: false };
                }
                return item;
            });
            renderList(category);
        }

        // Save edited item
        function saveEditedItem(category, id, newText) {
            if (!newText.trim()) {
                // If new text is empty, treat as delete
                deleteItem(category, id);
                return;
            }
            swotData[category] = swotData[category].map(item => {
                if (item.id === id) {
                    return { ...item, text: newText.trim(), editing: false };
                }
                return item;
            });
            renderList(category);
        }

        // Event delegation for list items
        document.querySelectorAll('.swot-list').forEach(list => {
            list.addEventListener('click', (event) => {
                const target = event.target.closest('button');
                if (!target) return;

                const listItem = target.closest('li');
                const categoryElement = target.closest('.swot-card');
                if (!listItem || !categoryElement) return;

                const category = categoryElement.dataset.category;
                const itemId = parseFloat(listItem.dataset.id);

                if (target.classList.contains('delete-button')) {
                    if (confirm('Are you sure you want to delete this item?')) {
                        deleteItem(category, itemId);
                    }
                } else if (target.classList.contains('edit-button')) {
                    startEditingItem(category, itemId);
                } else if (target.classList.contains('save-button')) {
                    const input = listItem.querySelector('.edit-input');
                    saveEditedItem(category, itemId, input.value);
                } else if (target.classList.contains('cancel-button')) {
                     cancelEditingItem(category, itemId);
                }
            });

             // Handle Enter key for saving edited item
             list.addEventListener('keypress', (event) => {
                if (event.key === 'Enter' && event.target.classList.contains('edit-input')) {
                    event.preventDefault(); // Prevent new line
                    const input = event.target;
                    const listItem = input.closest('li');
                    const categoryElement = input.closest('.swot-card');
                    const category = categoryElement.dataset.category;
                    const itemId = parseFloat(listItem.dataset.id);
                    saveEditedItem(category, itemId, input.value);
                }
            });

             // Auto-resize textarea while typing
            list.addEventListener('input', (event) => {
                if (event.target.classList.contains('edit-input')) {
                    const textarea = event.target;
                    textarea.style.height = 'auto';
                    textarea.style.height = (textarea.scrollHeight) + 'px';
                }
            });
        });


        // Event listeners for Add Item buttons
        document.querySelectorAll('.swot-card').forEach(card => {
            const category = card.dataset.category;
            const addButton = card.querySelector('.add-item-button');
            const inputArea = card.querySelector('.add-item-input');

            addButton.addEventListener('click', () => {
                addItem(category, inputArea.value);
                inputArea.value = ''; // Clear input after adding
                inputArea.style.height = 'auto'; // Reset height
            });

            // Allow adding item with Enter key in the input area
            inputArea.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent new line
                    addItem(category, inputArea.value);
                    inputArea.value = ''; // Clear input after adding
                    inputArea.style.height = 'auto'; // Reset height
                }
            });

             // Auto-resize textarea while typing in add area
            inputArea.addEventListener('input', (event) => {
                const textarea = event.target;
                textarea.style.height = 'auto';
                textarea.style.height = (textarea.scrollHeight) + 'px';
            });
        });

        // Event listener for Save Analysis button
        document.querySelector('.save-analysis-button').addEventListener('click', saveSwotData);

        // Initial load
        loadSwotData();

    </script>
</body>
</html>
