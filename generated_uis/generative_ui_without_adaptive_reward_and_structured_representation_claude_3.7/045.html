<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* Blue */
            --secondary-color: #28a745; /* Green */
            --danger-color: #dc3545; /* Red */
            --warning-color: #ffc107; /* Yellow */
            --background-color: #f8f9fa; /* Light grey */
            --surface-color: #ffffff; /* White */
            --text-color: #343a40; /* Dark grey */
            --border-color: #ced4da; /* Grey border */
            --focus-shadow: rgba(0, 123, 255, 0.25);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2em;
        }

        .score-area {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
        }

        .score-text {
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .score-text.flash-correct {
            color: var(--secondary-color);
            transform: scale(1.1);
        }

        .score-text.flash-incorrect {
            color: var(--danger-color);
            transform: scale(0.9);
        }


        .problem-area {
            margin: 20px 0;
        }

        .problem-text {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #answerInput {
            padding: 12px 15px;
            font-size: 1.2em;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
            max-width: 200px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #answerInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem var(--focus-shadow);
        }

        #answerInput.correct {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }

        #answerInput.incorrect {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease, transform 0.1s ease;
            outline: none;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #checkButton {
            background-color: var(--primary-color);
            color: white;
        }

        #nextButton {
            background-color: var(--secondary-color);
            color: white;
            margin-top: 10px;
        }

        .feedback-message {
            font-size: 1.1em;
            font-weight: 600;
            min-height: 1.5em; /* Reserve space */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback-message.show {
            opacity: 1;
        }

        .feedback-message.correct {
            color: var(--secondary-color);
        }

        .feedback-message.incorrect {
            color: var(--danger-color);
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
                max-width: 600px;
            }

            h1 {
                font-size: 2.5em;
            }

            .problem-text {
                font-size: 3em;
            }

            #answerInput {
                max-width: 250px;
            }

            .input-area {
                 flex-direction: row;
                 justify-content: center;
            }

            #checkButton {
                width: auto; /* Override 100% on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Practice</h1>
        <div class="score-area">
            <p class="score-text" id="scoreDisplay">Score: 0</p>
        </div>
        <div class="problem-area">
            <p class="problem-text" id="problemText"></p>
        </div>
        <div class="input-area">
            <input type="number" id="answerInput" placeholder="Your Answer" aria-label="Your Answer">
            <button id="checkButton">Check Answer</button>
        </div>
        <p class="feedback-message" id="feedbackMessage" aria-live="polite"></p>
        <button id="nextButton" disabled>Next Problem</button>
    </div>

    <script>
        let score = 0;
        let currentProblem = {};

        const scoreDisplay = document.getElementById('scoreDisplay');
        const problemText = document.getElementById('problemText');
        const answerInput = document.getElementById('answerInput');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage');

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1; // Numbers 1-10
            const num2 = Math.floor(Math.random() * 10) + 1; // Numbers 1-10
            currentProblem = { num1, num2, answer: num1 * num2 };
            problemText.textContent = `${num1} x ${num2} = ?`;
            answerInput.value = '';
            answerInput.classList.remove('correct', 'incorrect');
            feedbackMessage.textContent = '';
            feedbackMessage.classList.remove('show', 'correct', 'incorrect');
            nextButton.disabled = true;
            checkButton.disabled = false;
            answerInput.disabled = false;
            answerInput.focus();
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value, 10);
            const correctAnswer = currentProblem.answer;

            if (isNaN(userAnswer)) {
                feedbackMessage.textContent = 'Please enter a number.';
                feedbackMessage.className = 'feedback-message show incorrect';
                answerInput.classList.add('incorrect');
                answerInput.classList.remove('correct');
                return;
            }

            if (userAnswer === correctAnswer) {
                feedbackMessage.textContent = 'Correct!';
                feedbackMessage.className = 'feedback-message show correct';
                answerInput.classList.add('correct');
                answerInput.classList.remove('incorrect');
                score++;
                updateScoreDisplay();
                scoreDisplay.classList.add('flash-correct');
                setTimeout(() => scoreDisplay.classList.remove('flash-correct'), 500);
                checkButton.disabled = true;
                nextButton.disabled = false;
                answerInput.disabled = true;
            } else {
                feedbackMessage.textContent = `Try again. The answer is ${correctAnswer}.`;
                feedbackMessage.className = 'feedback-message show incorrect';
                answerInput.classList.add('incorrect');
                answerInput.classList.remove('correct');
                scoreDisplay.classList.add('flash-incorrect');
                setTimeout(() => scoreDisplay.classList.remove('flash-incorrect'), 500);
                checkButton.disabled = true;
                nextButton.disabled = false;
                answerInput.disabled = true;
            }
        }

        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', generateProblem);

        answerInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !checkButton.disabled) {
                event.preventDefault(); // Prevent default form submission if any
                checkAnswer();
            }
        });

        // Initial problem generation
        generateProblem();

    </script>
</body>
</html>
