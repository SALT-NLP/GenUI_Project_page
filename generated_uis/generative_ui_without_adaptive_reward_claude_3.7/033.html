<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Experiment Data Organizer</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6f9ceb;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-gray: #f5f7fa;
            --border-color: #ddd;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --table-stripe: #f9f9f9;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-gray);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        header {
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: minmax(300px, 1fr) 2fr;
            }
        }

        .form-section, .data-section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
        }

        .form-section {
            box-shadow: var(--shadow);
        }

        h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(111, 156, 235, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .data-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            max-width: 300px;
        }

        .search-box input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .search-box button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            padding: 0 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: var(--shadow);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            position: relative;
            cursor: pointer;
        }

        th:hover {
            background-color: var(--secondary-color);
        }

        th::after {
            content: "⇵";
            position: absolute;
            right: 10px;
            opacity: 0.5;
        }

        th.sorted-asc::after {
            content: "↑";
            opacity: 1;
        }

        th.sorted-desc::after {
            content: "↓";
            opacity: 1;
        }

        tr:nth-child(even) {
            background-color: var(--table-stripe);
        }

        tr:hover {
            background-color: rgba(111, 156, 235, 0.1);
        }

        .empty-table {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            background-color: var(--success-color);
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .action-cell {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 14px;
        }

        .btn-edit {
            background-color: var(--warning-color);
        }

        .btn-delete {
            background-color: var(--error-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--light-gray);
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Psychology Experiment Data Organizer</h1>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2>Add New Data Entry</h2>
                <form id="dataForm">
                    <div class="form-group">
                        <label for="participantId">Participant ID</label>
                        <input type="text" id="participantId" required placeholder="e.g., P001">
                    </div>
                    <div class="form-group">
                        <label for="condition">Experimental Condition</label>
                        <select id="condition" required>
                            <option value="">Select a condition</option>
                            <option value="Control">Control</option>
                            <option value="Treatment A">Treatment A</option>
                            <option value="Treatment B">Treatment B</option>
                            <option value="Treatment C">Treatment C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="score">Score</label>
                        <input type="number" id="score" min="0" max="100" required placeholder="0-100">
                    </div>
                    <div class="form-group">
                        <label for="responseTime">Response Time (ms)</label>
                        <input type="number" id="responseTime" min="0" placeholder="e.g., 1200">
                    </div>
                    <div class="form-group">
                        <label for="date">Test Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" placeholder="Any additional observations..."></textarea>
                    </div>
                    <button type="submit" class="btn">Add Data Entry</button>
                </form>
            </section>

            <section class="data-section">
                <h2>Experiment Data</h2>
                <div class="data-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search data...">
                        <button class="btn" id="searchBtn">Search</button>
                    </div>
                    <button class="btn" id="exportBtn">Export Data</button>
                </div>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th data-sort="participantId">Participant ID</th>
                                <th data-sort="condition">Condition</th>
                                <th data-sort="score">Score</th>
                                <th data-sort="responseTime">Response Time</th>
                                <th data-sort="date">Date</th>
                                <th data-sort="notes">Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination controls will be added by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // State management
            let experimentData = [];
            let editingIndex = null;
            let currentSort = {
                column: 'participantId',
                direction: 'asc'
            };
            let currentPage = 1;
            const rowsPerPage = 5;
            
            // Sample data for demonstration
            const sampleData = [
                { participantId: 'P001', condition: 'Control', score: 72, responseTime: 1250, date: '2023-10-15', notes: 'Appeared nervous' },
                { participantId: 'P002', condition: 'Treatment A', score: 85, responseTime: 980, date: '2023-10-15', notes: 'Very focused' },
                { participantId: 'P003', condition: 'Treatment B', score: 68, responseTime: 1350, date: '2023-10-16', notes: 'Asked many questions' },
                { participantId: 'P004', condition: 'Treatment C', score: 91, responseTime: 870, date: '2023-10-16', notes: 'Completed quickly' },
                { participantId: 'P005', condition: 'Control', score: 76, responseTime: 1100, date: '2023-10-17', notes: 'Average performance' },
                { participantId: 'P006', condition: 'Treatment A', score: 88, responseTime: 950, date: '2023-10-17', notes: 'Highly engaged' }
            ];
            
            // Initialize with sample data
            experimentData = [...sampleData];
            
            // DOM Elements
            const dataForm = document.getElementById('dataForm');
            const dataTable = document.getElementById('dataTable');
            const tableBody = dataTable.querySelector('tbody');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const exportBtn = document.getElementById('exportBtn');
            const notification = document.getElementById('notification');
            const pagination = document.getElementById('pagination');
            
            // Form Elements
            const participantIdInput = document.getElementById('participantId');
            const conditionSelect = document.getElementById('condition');
            const scoreInput = document.getElementById('score');
            const responseTimeInput = document.getElementById('responseTime');
            const dateInput = document.getElementById('date');
            const notesInput = document.getElementById('notes');
            
            // Set today's date as default
            dateInput.valueAsDate = new Date();
            
            // Event Listeners
            dataForm.addEventListener('submit', handleFormSubmit);
            searchBtn.addEventListener('click', searchData);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    searchData();
                }
            });
            exportBtn.addEventListener('click', exportData);
            
            // Add click event listeners to table headers for sorting
            document.querySelectorAll('th[data-sort]').forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.dataset.sort;
                    sortTable(column);
                });
            });
            
            // Initialize the table
            updateTable();
            
            // Form submission handler
            function handleFormSubmit(e) {
                e.preventDefault();
                
                // Form validation
                if (!validateForm()) {
                    return;
                }
                
                const newEntry = {
                    participantId: participantIdInput.value,
                    condition: conditionSelect.value,
                    score: parseInt(scoreInput.value),
                    responseTime: responseTimeInput.value ? parseInt(responseTimeInput.value) : null,
                    date: dateInput.value,
                    notes: notesInput.value
                };
                
                if (editingIndex !== null) {
                    // Update existing entry
                    experimentData[editingIndex] = newEntry;
                    showNotification('Entry updated successfully!');
                    editingIndex = null;
                } else {
                    // Add new entry
                    experimentData.push(newEntry);
                    showNotification('New entry added successfully!');
                }
                
                // Reset form
                dataForm.reset();
                dateInput.valueAsDate = new Date();
                
                // Update table
                updateTable();
            }
            
            // Form validation
            function validateForm() {
                let isValid = true;
                
                // Participant ID validation (alphanumeric with optional dash)
                const participantIdPattern = /^[A-Za-z0-9\-]+$/;
                if (!participantIdPattern.test(participantIdInput.value)) {
                    showNotification('Participant ID must contain only letters, numbers, and dashes.', 'error');
                    isValid = false;
                }
                
                // Score validation (0-100)
                const score = parseInt(scoreInput.value);
                if (isNaN(score) || score < 0 || score > 100) {
                    showNotification('Score must be a number between 0 and 100.', 'error');
                    isValid = false;
                }
                
                // Response time validation (positive number if provided)
                if (responseTimeInput.value && parseInt(responseTimeInput.value) < 0) {
                    showNotification('Response time must be a positive number.', 'error');
                    isValid = false;
                }
                
                return isValid;
            }
            
            // Update table with current data
            function updateTable(filteredData = null) {
                const dataToUse = filteredData || experimentData;
                
                // Sort the data
                const sortedData = sortData(dataToUse, currentSort.column, currentSort.direction);
                
                // Paginate the data
                const paginatedData = paginateData(sortedData);
                
                // Clear existing rows
                tableBody.innerHTML = '';
                
                if (paginatedData.length === 0) {
                    const emptyRow = document.createElement('tr');
                    const emptyCell = document.createElement('td');
                    emptyCell.colSpan = 7;
                    emptyCell.className = 'empty-table';
                    emptyCell.textContent = 'No data entries found.';
                    emptyRow.appendChild(emptyCell);
                    tableBody.appendChild(emptyRow);
                } else {
                    // Add data rows
                    paginatedData.forEach((entry, index) => {
                        const row = document.createElement('tr');
                        
                        // Calculate the actual index in the full data array
                        const dataIndex = (currentPage - 1) * rowsPerPage + index;
                        
                        // Add data cells
                        row.innerHTML = `
                            <td>${entry.participantId}</td>
                            <td>${entry.condition}</td>
                            <td>${entry.score}</td>
                            <td>${entry.responseTime || 'N/A'}</td>
                            <td>${formatDate(entry.date)}</td>
                            <td>${entry.notes || 'N/A'}</td>
                            <td class="action-cell">
                                <button class="btn btn-small btn-edit">Edit</button>
                                <button class="btn btn-small btn-delete">Delete</button>
                            </td>
                        `;
                        
                        // Add event listeners to action buttons
                        const editBtn = row.querySelector('.btn-edit');
                        const deleteBtn = row.querySelector('.btn-delete');
                        
                        editBtn.addEventListener('click', () => editEntry(dataIndex));
                        deleteBtn.addEventListener('click', () => deleteEntry(dataIndex));
                        
                        tableBody.appendChild(row);
                    });
                }
                
                // Update pagination
                updatePagination(dataToUse.length);
                
                // Update table header to show sort direction
                updateTableHeader();
            }
            
            // Sort data based on column and direction
            function sortData(data, column, direction) {
                return [...data].sort((a, b) => {
                    let valueA = a[column];
                    let valueB = b[column];
                    
                    // Handle null values
                    if (valueA === null) return 1;
                    if (valueB === null) return -1;
                    
                    // Handle date comparison
                    if (column === 'date') {
                        valueA = new Date(valueA);
                        valueB = new Date(valueB);
                    }
                    
                    // String comparison for string values
                    if (typeof valueA === 'string' && typeof valueB === 'string') {
                        return direction === 'asc' 
                            ? valueA.localeCompare(valueB) 
                            : valueB.localeCompare(valueA);
                    }
                    
                    // Numeric comparison for numbers
                    return direction === 'asc' ? valueA - valueB : valueB - valueA;
                });
            }
            
            // Handle table sorting
            function sortTable(column) {
                // Toggle direction if same column is clicked
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
                
                // Reset to first page when sorting
                currentPage = 1;
                
                // Update the table
                updateTable();
            }
            
            // Update table header to show sort direction
            function updateTableHeader() {
                document.querySelectorAll('th[data-sort]').forEach(header => {
                    header.classList.remove('sorted-asc', 'sorted-desc');
                    
                    if (header.dataset.sort === currentSort.column) {
                        header.classList.add(`sorted-${currentSort.direction}`);
                    }
                });
            }
            
            // Paginate data
            function paginateData(data) {
                const startIndex = (currentPage - 1) * rowsPerPage;
                return data.slice(startIndex, startIndex + rowsPerPage);
            }
            
            // Update pagination controls
            function updatePagination(totalItems) {
                const totalPages = Math.ceil(totalItems / rowsPerPage);
                pagination.innerHTML = '';
                
                if (totalPages <= 1) {
                    return;
                }
                
                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.innerHTML = '&laquo;';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updateTable();
                    }
                });
                pagination.appendChild(prevBtn);
                
                // Page buttons
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.classList.toggle('active', i === currentPage);
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        updateTable();
                    });
                    pagination.appendChild(pageBtn);
                }
                
                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.innerHTML = '&raquo;';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updateTable();
                    }
                });
                pagination.appendChild(nextBtn);
            }
            
            // Edit entry
            function editEntry(index) {
                const entry = experimentData[index];
                
                // Populate form with entry data
                participantIdInput.value = entry.participantId;
                conditionSelect.value = entry.condition;
                scoreInput.value = entry.score;
                responseTimeInput.value = entry.responseTime || '';
                dateInput.value = entry.date;
                notesInput.value = entry.notes || '';
                
                // Set editing index
                editingIndex = index;
                
                // Scroll to form
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                
                // Update submit button text
                document.querySelector('button[type="submit"]').textContent = 'Update Entry';
            }
            
            // Delete entry
            function deleteEntry(index) {
                if (confirm('Are you sure you want to delete this entry?')) {
                    experimentData.splice(index, 1);
                    
                    // Reset editing mode if deleting the entry being edited
                    if (editingIndex === index) {
                        editingIndex = null;
                        dataForm.reset();
                        dateInput.valueAsDate = new Date();
                        document.querySelector('button[type="submit"]').textContent = 'Add Data Entry';
                    }
                    
                    showNotification('Entry deleted successfully!');
                    updateTable();
                }
            }
            
            // Search data
            function searchData() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    updateTable();
                    return;
                }
                
                const filteredData = experimentData.filter(entry => {
                    return Object.values(entry).some(value => {
                        if (value === null) return false;
                        return String(value).toLowerCase().includes(searchTerm);
                    });
                });
                
                // Reset to first page when searching
                currentPage = 1;
                
                updateTable(filteredData);
            }
            
            // Export data to CSV
            function exportData() {
                const headers = ['Participant ID', 'Condition', 'Score', 'Response Time', 'Date', 'Notes'];
                const csvRows = [headers.join(',')];
                
                experimentData.forEach(entry => {
                    const values = [
                        entry.participantId,
                        entry.condition,
                        entry.score,
                        entry.responseTime || '',
                        entry.date,
                        `"${(entry.notes || '').replace(/"/g, '""')}"`  // Handle quotes in notes
                    ];
                    csvRows.push(values.join(','));
                });
                
                const csvString = csvRows.join('\n');
                const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'experiment_data.csv');
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('Data exported successfully!');
            }
            
            // Show notification
            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.className = 'notification show';
                
                if (type === 'error') {
                    notification.style.backgroundColor = var(--error-color);
                } else {
                    notification.style.backgroundColor = var(--success-color);
                }
                
                setTimeout(() => {
                    notification.className = 'notification';
                }, 3000);
            }
            
            // Format date for display
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        });
    </script>
</body>
</html>
