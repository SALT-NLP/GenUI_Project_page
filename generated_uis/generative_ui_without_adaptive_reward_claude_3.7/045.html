<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables Practice</title>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --border-radius: 10px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .problem {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--text-color);
        }

        .input-group {
            margin: 25px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(78, 84, 200, 0.2);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .feedback {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
            opacity: 0;
            transition: var(--transition);
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            color: var(--success-color);
        }

        .feedback.incorrect {
            color: var(--error-color);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            background: var(--light-bg);
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .score-item {
            display: flex;
            flex-direction: column;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
        }

        .score-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .settings {
            margin-top: 20px;
            text-align: left;
        }

        .settings-title {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #666;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-label {
            min-width: 30px;
            text-align: center;
        }

        input[type="range"] {
            flex: 1;
            height: 5px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .problem.animate {
            animation: pulse 0.5s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .problem {
                font-size: 2rem;
            }

            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Practice</h1>
        
        <div class="problem" id="problem">6 × 7 = ?</div>
        
        <div class="input-group">
            <input type="number" id="answer" placeholder="Type your answer" autocomplete="off">
            <button id="check-btn">Check Answer</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="score-container">
            <div class="score-item">
                <span class="score-label">Correct</span>
                <span class="score-value" id="correct-count">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Attempts</span>
                <span class="score-value" id="attempts-count">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Accuracy</span>
                <span class="score-value" id="accuracy">0%</span>
            </div>
        </div>

        <div class="settings">
            <div class="settings-title">Multiplication Range:</div>
            <div class="range-container">
                <span class="range-label" id="min-label">1</span>
                <input type="range" id="min-range" min="1" max="12" value="1">
                <span>to</span>
                <input type="range" id="max-range" min="1" max="12" value="10">
                <span class="range-label" id="max-label">10</span>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const problemElement = document.getElementById('problem');
        const answerInput = document.getElementById('answer');
        const checkButton = document.getElementById('check-btn');
        const feedbackElement = document.getElementById('feedback');
        const correctCountElement = document.getElementById('correct-count');
        const attemptsCountElement = document.getElementById('attempts-count');
        const accuracyElement = document.getElementById('accuracy');
        const minRangeInput = document.getElementById('min-range');
        const maxRangeInput = document.getElementById('max-range');
        const minLabel = document.getElementById('min-label');
        const maxLabel = document.getElementById('max-label');

        // Game state
        let currentProblem = {
            num1: 0,
            num2: 0,
            answer: 0
        };
        let stats = {
            correct: 0,
            attempts: 0
        };
        let minRange = 1;
        let maxRange = 10;

        // Initialize the game
        function init() {
            generateProblem();
            updateStats();

            // Event listeners
            checkButton.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });

            minRangeInput.addEventListener('input', function() {
                minRange = parseInt(this.value);
                minLabel.textContent = minRange;
                
                // Ensure max is not less than min
                if (maxRange < minRange) {
                    maxRange = minRange;
                    maxRangeInput.value = maxRange;
                    maxLabel.textContent = maxRange;
                }
                
                generateProblem();
            });

            maxRangeInput.addEventListener('input', function() {
                maxRange = parseInt(this.value);
                maxLabel.textContent = maxRange;
                
                // Ensure min is not greater than max
                if (minRange > maxRange) {
                    minRange = maxRange;
                    minRangeInput.value = minRange;
                    minLabel.textContent = minRange;
                }
                
                generateProblem();
            });
        }

        // Generate a new multiplication problem
        function generateProblem() {
            const num1 = getRandomNumber(minRange, maxRange);
            const num2 = getRandomNumber(minRange, maxRange);
            
            currentProblem = {
                num1,
                num2,
                answer: num1 * num2
            };
            
            problemElement.textContent = `${num1} × ${num2} = ?`;
            answerInput.value = '';
            answerInput.focus();
            
            // Clear feedback
            feedbackElement.textContent = '';
            feedbackElement.classList.remove('show', 'correct', 'incorrect');
        }

        // Generate a random number between min and max (inclusive)
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Check the user's answer
        function checkAnswer() {
            if (answerInput.value === '') return;
            
            const userAnswer = parseInt(answerInput.value);
            const isCorrect = userAnswer === currentProblem.answer;
            
            // Update stats
            stats.attempts++;
            if (isCorrect) {
                stats.correct++;
                showFeedback('Correct! 🎉', 'correct');
                setTimeout(generateProblem, 1500);
            } else {
                showFeedback('Incorrect. Try again! 🤔', 'incorrect');
            }
            
            updateStats();
            
            // Animate problem
            problemElement.classList.add('animate');
            setTimeout(() => {
                problemElement.classList.remove('animate');
            }, 500);
        }

        // Show feedback message
        function showFeedback(message, type) {
            feedbackElement.textContent = message;
            feedbackElement.className = 'feedback show ' + type;
        }

        // Update the statistics display
        function updateStats() {
            correctCountElement.textContent = stats.correct;
            attemptsCountElement.textContent = stats.attempts;
            
            const accuracy = stats.attempts > 0 
                ? Math.round((stats.correct / stats.attempts) * 100) 
                : 0;
            accuracyElement.textContent = `${accuracy}%`;
        }

        // Start the game
        init();
    </script>
</body>
</html>
